<html>
<head>
<title>Configuration Server Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="css/sipxconfig.css" type="text/css">
</head>

<body>
  <form action="j_security_check" method="post" name="login" id="login:form">
  <fieldset>
  <legend>Please login</legend>            
  <table width="400" border="0">
    <tr>
      <td>
        <label>User Name:</label>
      </td>
      <td>
        <input type="text" name="j_username">
      </td>
    </tr>
    <tr>
      <td>
        <label>Password:</label>
      </td>
      <td>
        <input type="password" name="j_password">
      </td>
    </tr>
  </table>
  </fieldset>      
  <input type="submit" name="Submit" value="Submit" id="login:submit">
  </form>
</body>
</html>
