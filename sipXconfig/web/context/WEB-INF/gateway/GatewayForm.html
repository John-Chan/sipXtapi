<span jwcid="$content$">
  <fieldset>
    <table>
      <tbody>
        <label jwcid="gatewayNamePanel" for="gateway:name">
          <input jwcid="gatewayName" id="gateway:name" maxlength="40" type="text" value="boston"/>
        </label>
        <label jwcid="gatewayAddressPanel" for="gateway:address">
          <input jwcid="gatewayAddress" id="gateway:address" maxlength="40" type="text" value="10.1.1.15"/>
        </label>
        <label jwcid="gatewayModelPanel" for="gateway:model">
          <select jwcid="gatewayModel" id="gateway:model" size="1">
            <option>--- select one ---</option>
          </select>
        </label>
        <span jwcid="renderGatewaySerial">
          <label jwcid="gatewaySerialPanel" for="gateway:serial">
            <input jwcid="gatewaySerial" id="gateway:serial" maxlength="40" type="text"/>
          </label>
        </span>
        <label jwcid="gatewayDescriptionPanel" for="gateway:description">
          <textarea jwcid="gatewayDescription" id="gateway:description" cols="60" rows="5"> Default PSTN gateway</textarea>
        </label>
      </tbody>
    </table>
  </fieldset>
</span>
