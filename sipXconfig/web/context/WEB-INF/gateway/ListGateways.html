<html title="List Gateways">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border">
	<h2><span key="title">Gateways</span></h2>        
    <div class="help">
		<b><span key="label.quickLinks">Quick Links</span></b>
		<ul>
			<li>
                <a jwcid="dialPlansLink" id="dialPlans" href="ListDialplans.html">
                	<span key="link.dialPlans">Dial Plans</span>
                </a>
            </li>
		</ul>
	</div>
	<ul class="component-links">
		<li>
            <a jwcid="addGatewayLink" id="addGateway" href="EditGateway.html">
                <span key="link.add">Add Gateway</span>
            </a>
        </li>        
	</ul>        
    <form jwcid="gatewaysListForm" id="list:gateway:form">
		<span jwcid="gatewayTable"></span>
		<ul class="component-submit">
			<li><input jwcid="propagateButton" type="submit" id="list:gateway:propagate"/></li>
			<li><input jwcid="deleteButton" type="submit" id="list:gateway:delete" 
            	onclick="return confirm('Are you sure you want to remove selected gateways?')"/></li>
		</ul>
    </form>
	</div>
</body>
</html>
