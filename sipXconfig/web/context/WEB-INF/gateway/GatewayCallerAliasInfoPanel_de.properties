label.defaultCallerAlias=Vorgegebene Anrufer-Identifikation
description.defaultCallerAlias=Vorgegebene Anrufer-Identifikation, welche f\u00FCr alle Anrufe verwendet wird f\u00FCr die keine andere Anrufer-Identifikation definiert wurde.
label.anonymous=Blockieren Anrufer-Identifikation
description.anonymous=Wenn selektiert, dann wird Anrufer-Identifikation blockiert f\u00FCr alle Anrufe durch diesen Gateway sofern keine spezifischere Anrufer-Identifikation f\u00FCr den Benutzer definiert ist.  
label.ignoreUserInfo=Ignoriere benutzerdefinierte Anrufer-Identifikation
description.ignoreUserInfo=Wenn selektiert, dann werden nur die Gateway spezifischen Angaben f\u00FCr Anrufer-Identifikation und 
blockieren der Anrufer-Identifikation ber\u00FCcksichtigt
label.transformUserExtension=Uebersetze Nebenstellennummer
description.transformUserExtension=Wenn selektiert, dann wird die Nebenstellennummer des Benutzers f\u00FCr die Anrufer-Identifikation benutzt. Wenn 
nicht selektiert, dann wird versuch die Anrufer-Identifikation von der Gruppenzugehorigkeit des Benutzers abzuleiten.
label.addPrefix=Vorwahl f\u00FCr Anrufer-Identifikation
description.addPrefix=Optionale Vorwahl die zu der Anrufer-Identifikation hinzugef\u00FChgt wird.
label.keepDigits=Zu behaltende Ziffern
description.keepDigits=Anzahl Ziffern, die f\u00FCr die Anrufer-Identifikation behalten werden sollen bevor die Vorwahl hinzugef\u00FChgt wird. Wenn die Nebenstellennummer des Benutzers mehr Ziffern hat als hier angegeben, so werden die \u00FCberzahligen Ziffern weggelassen.
