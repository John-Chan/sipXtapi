<span jwcid="$content$">
  <table>
    <tr>
      <td>
        <span jwcid="@If" condition="ognl:assetExists and !selectable">
          <span jwcid="assetLabel"/>
        </span>
        <span jwcid="@If" condition="ognl:selectable">
          <input jwcid="prompt"/>
        </span>
      </td>
      <td>
        <span jwcid="@If" condition="ognl:assetExists">
          <a jwcid="downloadLink" id="link:download" href="#">
            <span jwcid="downloadLabel"/>
          </a>
        </span>
      </td>
      <td>
        <span jwcid="@If" condition="ognl:assetExists and !selectable">
          <a jwcid="deleteLink"><span key="link.delete">Delete</span></a>
        </span>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <span jwcid="@If" condition="ognl:!assetExists or selectable">
          <input type="file" jwcid="promptUpload"/>
        </span>
      </td>
    </tr>
  </table>
</span>
