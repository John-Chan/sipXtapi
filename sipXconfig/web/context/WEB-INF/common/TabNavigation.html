<span jwcid="$content$">
  <div id="settings-nav">
    <ul>
      <li jwcid="tabLinks" element="li">
        <span jwcid="@If" condition="ognl:submit" volatile="ognl:true">
          <a href="#" jwcid="tabSubmitLink">
            <span jwcid="tabSubmitLabel"/>
          </a>        
        </span>
        <span jwcid="@Else" volatile="ognl:true">
          <a href="#" jwcid="tabLink">
            <span jwcid="tabLabel"/>
          </a>        
        </span>
      </li>
    </ul>
  </div>
</span>
