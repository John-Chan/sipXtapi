<span jwcid="$content$">
<fieldset jwcid="optFieldset">
<table jwcid="optTable">
    <tbody jwcid="optTbody">
    <tr jwcid="ifUseEnabled">
        <td>
            <label for="item:enabled"><span jwcid="enabledLabel">Enabled</span>:</label>
        </td>
        <td>
            <input jwcid="enabled" type="checkbox" id="item:enabled" checked="checked"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="item:name"><span jwcid="nameLabel">Name</span>:</label>
        </td>
        <td>
            <input jwcid="name" id="item:name" maxlength="40" type="text" value="custom1"/>
        </td>
    </tr>
    <tr jwcid="ifUseExtension">
        <td>
            <label for="item:extension"><span jwcid="extensionLabel">Extension</span>:</label>
        </td>
        <td>
            <input jwcid="extension" id="item:extension" type="text" value="330" maxlength="15"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="item:description"><span jwcid="descriptionLabel">Description</span>:</label>
        </td>
        <td>
            <textarea jwcid="description" id="item:description" cols="45" rows="5">description</textarea>
        </td>
    </tr>
    </tbody>
</table>
</fieldset>
</span>
