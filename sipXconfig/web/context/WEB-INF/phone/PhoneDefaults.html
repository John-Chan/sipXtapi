<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
	</head>
	<body jwcid="$content$">
		<div jwcid="@Border">
			<h2>Default Group Settings - <span jwcid="pageSettingLabel"/></h2>
			<p><span jwcid="pageSettingDescription"/></p>
			<div id="settings-nav">
				<ul>
					<li>
						<b>Phones</b>
					</li>
					<span jwcid="phoneSettings">
						<li>
							<a href="#" jwcid="phoneSettingsLink">
								<span jwcid="phoneSettingsLabel"/>
							</a>
						</li>
					</span>
					<li>
						<b>Lines</b>
					</li>
					<span jwcid="lineSettings">
						<li>
							<a href="#" jwcid="lineSettingsLink">
								<span jwcid="lineSettingsLabel"/>
							</a>
						</li>
					</span>
				</ul>
			</div>
			<form jwcid="settingsForm">
				<div id="settings-content">
					<table>
						<span jwcid="settings">
							<span jwcid="IfGroup">
								<tr>
									<td colspan="2">
										<h3>
											<label jwcid="groupLabel"/>
										</h3>
										<span jwcid="groupDescription"/>
									</td>
								</tr>
							</span>
							<span jwcid="IfSetting">
								<tr>
									<td nowrap="nowrap">
										<label class="settingLabel"><span 
											jwcid="settingLabel"/>:</label>
									</td>
									<td>
										<span jwcid="setting"/>
										<span class="settingDefault">(System Default: 
											<span 
											jwcid="settingDefault"/>)</span>
									</td>
								</tr>
								<tr>
									<td></td>
									<td>
										<span jwcid="settingDescription"/>
									</td>
								</tr>
							</span>
						</span>
					</table>
				</div>
				<ul class="form-actions">
					<li>
						<input type="submit" id="phone:cancel" jwcid="cancel" value="Cancel"/>
					</li>
					<li>
						<input type="submit" id="phone:apply" jwcid="apply" value="Apply"/>
					</li>
					<li>
						<input type="submit" id="phone:ok" jwcid="ok" value="OK"/>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
