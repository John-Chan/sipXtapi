<div jwcid="@Border" useDojo="true">
  <span id="phone:edit"><!-- non-empty to avoid IE JS error --></span>
  <div class="help">
    <b><span key="label.quickLinks">Quick Links</span></b>
    <ul>
      <li>
        <a id="AddLine" jwcid="addLine"><span key="add.line">Add Line</span></a>
      </li>
    </ul>
  </div>
  <span jwcid="@GroupCloud" groups="ognl:phoneContext.groups"/>
  <h2><span key="heading">Edit Phone</span></h2>
  <span jwcid="editPhoneNavigation"/>
  <div id="settings-content">
    <form jwcid="form">
      <span jwcid="editPhoneForm"/>
      <span jwcid="formActions">
      <li><input jwcid="generateProfile" id="generateProfile" /></li>
      </span>
    </form>
  </div>
</div>
