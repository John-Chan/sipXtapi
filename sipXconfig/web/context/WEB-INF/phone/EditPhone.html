<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
	</head>
	<body jwcid="$content$">
		<div jwcid="@Border" useDojo="true">
      <span id="phone:edit"><!-- non-empty to avoid IE JS error --></span>
			<div class="help">
				<b><span key="label.quickLinks">Quick Links</span></b>
				<ul>
					<li>
						<a href="#" id="AddLine" jwcid="addLine"><span key="add.line">Add Line</span></a>
					</li>
				</ul>
			</div>
      <span jwcid="@GroupCloud" groups="ognl:phoneContext.groups"/>
      <h2><span key="heading">Edit Phone</span></h2>
			<span jwcid="editPhoneNavigation"><span key="serial">The serial number is a unique ID for 
				this phone. Usually it's the phone's MAC address. </span></span>
			<div id="settings-content">
				<form jwcid="form">
					<span jwcid="editPhoneForm"/>
    		  <span jwcid="formActions">
       	    <li><input jwcid="generateProfile" id="generateProfile" type="button"/></li>
          </span>
				</form>
			</div>
		</div>
	</body>
</html>
