title=Linie hinzuf\u00FChgen
help.text=<p>Geben Sie die Suchkriterien ein und dr\u00FCcken Sie <b>Suchen</b> um eine Liste der Benutzer anzuzeigen.</p>\
          <p>W\u00E4hlen Sie Benutzer aus der angezeigten Liste und selektieren Sie <b>Hinzuf\u00FChgen</b>/ \
          Hinzugef\u00FChgte Benutzer werden in der Lage sein auf diesem Telefon Anrufe zu empfangen.</p>\
          <p>Anklicken von <b>Suchen</b> ohne Suchkriterien zeigt alle Benutzer an.</p>
