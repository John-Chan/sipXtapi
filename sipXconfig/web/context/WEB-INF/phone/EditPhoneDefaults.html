<html>
  <body jwcid="$content$">
    <div jwcid="@Border">
      <p>
        <span jwcid="groupLabel"/></p>
      <p><strong>Model:</strong>
        <span jwcid="modelLabel"/></p>
      <form jwcid="@Form" listener="listener:changeVersion">
      <p jwcid="@If" condition="ognl:phoneModel.versions.length > 0" element="p">
        <strong>Firmware Version:</strong>
        <span jwcid="selectVersion"/></p>
      </form>
      <h2>
        <span jwcid="settingsHeading"/></h2>
      <div id="settings-nav"> <b>Phones</b>
        <br/>
        <ul>
          <span jwcid="phoneSettings" element="li"> <a href="#" jwcid="phoneSettingsLink">
            <span jwcid="phoneSettingsLabel"/> </a>
          </span>
        </ul> <b>Lines</b>
        <br/>
        <ul>
          <span jwcid="lineSettings" element="li"> <a href="#" jwcid="lineSettingsLink">
            <span jwcid="lineSettingsLabel"/> </a>
          </span>
        </ul>
      </div>
      <p>
        <span jwcid="phoneDefaultsNavigationDescription"/></p>
      <span jwcid="settingsForm"/>
    </div>
  </body>
</html>
