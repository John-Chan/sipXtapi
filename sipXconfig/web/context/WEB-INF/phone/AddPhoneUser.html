<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
	</head>
	<body jwcid="$content$">
		<span jwcid="@Border">
				<span jwcid="phoneLabel"/>
				<h2>Add Line</h2>
				<p>Adding a user to the phone will add a line appearance on 
					that phone managing calls for that user. You can add users to as 
					many phones as you'd like including different phone models. 
					Settings regarding how that user is configured on this 
					particular phone can be set after adding the user.</p>
				<span jwcid="searchForm">
                    <span jwcid="returnToEditPhone"/>
                </span>
				<span jwcid="searchResults"/>
		</span>
	</body>
</html>
