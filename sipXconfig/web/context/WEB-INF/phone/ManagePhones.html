<div jwcid="@Border">
  <h2><span key="Title">Phones</span></h2>
  <div class="help"> 
    <b><span key="label.quickLinks">Quick Links</span></b>
    <ul>
      <li><a jwcid="@PageLink" page="ManageUsers" href="#">Users</a>
      </li>
      <li><a jwcid="@PageLink" page="JobStatusPage" href="#">Job Status</a>
      </li>
    </ul>
  </div>
  <div jwcid="@QuickHelp" value="message:help.restart">restart help text...</div>
  <span jwcid="@ErrorMsg"/>
  <form jwcid="phoneManagement">
    <ul class="component-submit">
      <li>
        <span jwcid="groupFilter"/>
      </li>
      <li>
        <span jwcid="selectPhoneModel"/>
      </li>
    </ul>
    <table jwcid="@phone/PhoneTable" selections="ognl:selections" source="ognl:tableModel"/>
    <ul class="component-submit">
      <li>
        <input id="phone:sendProfiles" jwcid="sendProfiles" value="Send Profiles"/>
      </li>
      <li>
        <input id="phone:sendProfiles" jwcid="sendAllProfiles" value="Send All Profiles"/>
      </li>
      <li>
        <input id="phone:restart" jwcid="restart" value="Restart"/>
      </li>
      <li>
        <input id="phone:delete" jwcid="delete" value="Delete"
          onclick="return confirm('Are you sure you want to delete selected phones?')"/>
      </li>
      <li>
        <span jwcid="groupActions"></span>
      </li>
    </ul>
  </form>
</div>
