<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border">
    	<div class="help">
        Restart only works when phones can successfully register; otherwise you
        need to restart phones manually.
        </div>
        <h2>Phones</h2>
        <span jwcid="@ErrorMsg"/>
		<form jwcid="phoneManagement">
			<ul class="component-links">
				<li>
					<a href="#" id="AddPhone" jwcid="addPhone">Add Phone</a>
				</li>
			</ul>
            Group: <span jwcid="groupFilter"/>
            <span jwcid="@checkboxes:CheckboxGroup">
			<table jwcid="phoneTableView" class="component" id="phone:list">
				<thead>
                    <tr>
						<th width="5"><span jwcid="@checkboxes:ControlCheckbox"/></th>
						<th jwcid="phoneColumns"/>
                    </tr>
				</thead>
                <tfoot>
                    <tr>
                        <td colspan="5"><span jwcid="@contrib:TableFormPages"/></td>
                    </tr>
                </tfoot>
                <tbody>
	                <span jwcid="serialNumberColumnValue">
	                    <a href="#" jwcid="editPhoneLink"><span jwcid="phoneLabel">serial number</span></a>
	                </span>
	                <span jwcid="linesColumnValue">
	                    <span jwcid="editLines">
	                        <a href="#" jwcid="lineLink"><span jwcid="lineLabel">line</span></a>
	                    </span>
	                </span>
					<tr jwcid="phoneRows">
    	                <td><span jwcid="selectedRow"/></td>
						<td jwcid="phoneValues"/>                    
					</tr>
                </tbody>
			</table>
            </span>
			<ul class="component-submit">
				<li>
					<input id="phone:sendProfiles" jwcid="sendProfiles" value="Send Profiles"/>
				</li>
				<li>
					<input id="phone:sendProfiles" jwcid="sendAllProfiles" value="Send All Profiles"/>
				</li>
				<li>
					<input id="phone:restart" jwcid="restart" value="Restart"/>
				</li>
				<li>
					<input id="phone:delete" jwcid="delete" value="Delete"
                       onclick="return confirm('Are you sure you want to delete selected phones?')"/>
				</li>
                <li>
                    <span jwcid="groupActions"></span>
                </li>
			</ul>
		</form>
	</div>
</body>
</html>
