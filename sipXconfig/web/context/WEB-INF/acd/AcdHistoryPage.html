<div jwcid="@Border" useDojo="true">
  <h2>
    <span key="title">ACD Reports</span>
  </h2>
  <div id="settings-nav">
  <ul>
    <span jwcid="@For" source="ognl:acdHistoricalStats.reports" value="ognl:availableReportsIndexItem" element="li">
      <a href="#" jwcid="@DirectLink" listener="listener:showReport" parameters="ognl:availableReportsIndexItem">
        <span jwcid="@Insert" value="ognl:availableReportsIndexItem"/>
      </a>
    </span>
  </ul>
  </div>  
  <div id="settings-content">
    <h3><span jwcid="@Insert" value="ognl:reportName"/></h3>
    <table jwcid="@StatsTable" id="acd:history:list" class="component" 
      source="ognl:rows"
      columns="ognl:columns"
      row="ognl:row"
      usePager="ognl:true">
    </table>
  </div>
</div>
