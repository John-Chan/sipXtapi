<div jwcid="@Border" restricted="false">
  <h1>
    <span key="title.manageVoicemail"/>
  </h1>
  <span jwcid="@ErrorMsg"/>
  <form jwcid="@Form" id="voicemail:form" delegate="bean:validator">
    <table jwcid="@Table" id="voicemail:list" class="component" 
      source="prop:voicemails"
      selections="prop:selections"
      columns="* subject,from,=timestampColumn,duration,play"
      converter="prop:converter"
      row="prop:voicemail"
      usePager="ognl:true">
      <span jwcid="fromColumnValue@Block">
        <span jwcid="@Any" title="prop:voicemail.from"><span jwcid="@Insert" value="prop:voicemail.fromBrief"/></span>
      </span>
      <span jwcid="durationColumnValue@Block">
        <span jwcid="@Insert" value="prop:voicemail.durationMillis" format="prop:durationFormat"/>
      </span>
      <span jwcid="playColumnValue@Block">
        <img jwcid="@Image" image="asset:playVoicemailAsset" alt="play"/>
      </span>
    </table>
  </form>
</div>
