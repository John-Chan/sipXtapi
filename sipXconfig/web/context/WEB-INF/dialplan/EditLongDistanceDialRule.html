<div jwcid="dialRuleCommon">
  <span jwcid="@QuickHelp" value="message:quick.help" />
  <ul class="component-links">
    <li jwcid="toggleAdvanced" />
  </ul>
  <fieldset>
    <table>
      <tbody>
        <tr for="dialplan:permissionType" jwcid="permissionTypeLabel">
          <td><select jwcid="permissionType" id="dialplan:externalLen" size="1" /></td>
        </tr>
        <span jwcid="renderPstnPrefixOptional">
          <tr for="dialplan:pstnPrefixOptional" jwcid="pstnPrefixOptionalLabel">
            <td><input jwcid="pstnPrefixOptional" id="dialplan:pstnPrefixOptional" /></td>
          </tr>
        </span>
        <tr for="dialplan:pstnPrefix" jwcid="pstnPrefixLabel">
          <td><input jwcid="pstnPrefix" id="dialplan:pstnPrefix" maxlength="40" type="text" /></td>
        </tr>
        <span jwcid="renderLongDistancePrefixOptional">
          <tr for="dialplan:longDistancePrefixOptional" jwcid="longDistancePrefixOptionalLabel">
            <td><input jwcid="longDistancePrefixOptional" id="dialplan:longDistancePrefixOptional" /></td>
          </tr>
        </span>
        <tr for="dialplan:longDistancePrefix" jwcid="longDistancePrefixLabel">
          <td><input jwcid="longDistancePrefix" id="dialplan:longDistancePrefix" maxlength="40" type="text" /></td>
        </tr>
        <tr for="dialplan:areaCodes" jwcid="areaCodesLabel">
          <td><input jwcid="areaCodes" id="dialplan:areaCodes" maxlength="40" type="text" /></td>
        </tr>
        <tr for="dialplan:externalLen" jwcid="externalLenLabel">
          <td><select jwcid="externalLen" id="dialplan:externalLen" size="1" /></td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</div>
