<html title="Long Distance Dialing Rule">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
    <div class="help">
        <p>Please configure your phones to forward emergency goal to 
            PSTN gateway directly.<br/>
            If you enable caller sensitive routing you can configure a default gateway, and routing exceptions 
            <a jwcid="emergencyRoutingLink" href="" title="Emergency Routing">here</a>.</p>
    </div>
	<div jwcid="@Border">
        <h2>Emergency Dialing</h2>
		<span jwcid="@ErrorMsg"/>
        <form jwcid="form" id="long:rule:edit">
        <fieldset jwcid="common"/>
        <fieldset>
	    <legend>Details</legend>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="dialplan:pstnPrefix">
                            <span jwcid="pstnPrefixLabel">PSTN prefix</span>:
                        </label>
                    </td>
                    <td>
                        <input jwcid="pstnPrefix" id="dialplan:pstnPrefix" maxlength="40" type="text" value="9" />
                    </td>
                </tr>                
                <tr>
                    <td>
                        <label for="dialplan:emergencyNumber"><span jwcid="emergencyNumberLabel">Emergency number</span>:</label>
                    </td>
                    <td>
                        <input jwcid="emergencyNumber" id="dialplan:emergencyNumber" maxlength="40" type="text" value="911" />
                    </td>                    
                </tr>
                <tr>
                    <td>
                        <label for="dialplan:callerSensitiveRouting"><span jwcid="callerSensitiveRoutingLabel">Use caller sensitive routing</span>:</label>
                    </td>
                    <td>
                        <input jwcid="callerSensitiveRouting" id="dialplan:callerSensitiveRouting"/>
                    </td>                    
                </tr>
            </tbody>
        </table>
        </fieldset>
        <fieldset jwcid="gatewaysPanel"/>
        <ul class="form-actions">
            <li>
                <input id="rule:save" jwcid="onSave" type="submit" value="Save"/>
            </li>
            <li>
                <input id="rule:cancel" jwcid="onCancel" type="submit" value="Cancel"/>
            </li>
		</ul>
    </form>
    </div>
</body>
</html>
