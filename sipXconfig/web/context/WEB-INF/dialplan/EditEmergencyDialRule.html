<div jwcid="dialRuleCommon">
  <fieldset>
    <table>
      <tbody>
        <tr>
          <td><label for="dialplan:pstnPrefix"> <span jwcid="pstnPrefixLabel">PSTN prefix</span></label></td>
          <td><input jwcid="pstnPrefix" id="dialplan:pstnPrefix" maxlength="40" type="text" value="9" /></td>
        </tr>
        <tr>
          <td><label for="dialplan:emergencyNumber"><span jwcid="emergencyNumberLabel">Emergency number</span></label>
          </td>
          <td><input jwcid="emergencyNumber" id="dialplan:emergencyNumber" maxlength="40" type="text" value="911" /></td>
        </tr>
        <tr>
          <td><label for="dialplan:callerSensitiveRouting"><span jwcid="callerSensitiveRoutingLabel">Use
          caller sensitive routing</span></label></td>
          <td><input jwcid="callerSensitiveRouting" id="dialplan:callerSensitiveRouting" /></td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</div>
