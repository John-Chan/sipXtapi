helpH1=Neue Aufforderung laden
helpT1=Dateien f\u00FCr Aufforderungen haben folgendes Format: 8khz / 16 bit PCM, \
 signiert, "little-endian", 1 Kanal (mono), .wav Datei (128kbps)
helpH2=Funktionen
helpT2=Um dem Anrufer zu erlauben jederzeit eine Nebenstellennummer direkt einzugeben, darf keine Funktion \
 f\u00FCr die Ziffern definiert werden, mit der die Neben- stellennummern beginnen. Zum Beispiel: Wenn Ihre internen \
 Nummern mit 2xx und 3xx beginnen, so definieren Sie keine Antwortsystem- Funktionen f\u00FCr die Ziffern 2 und 3.
