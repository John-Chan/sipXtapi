quick.help=<p> Diese Regeln werden durch die Zahl Zusammengesetzt, die aus der PSTN Vorwahl gefolgt von der Ferngespr\u00E4chsvorwahl und einem bestimmten variablen muster im Ortskennzahlenfeld besteht<br />Die variable Teill\u00E4nge mu\u00DF der externen Zahlenl\u00E4nge gleich sein.<br />Wenn das Ortsnetzkennzahlenfeld leer ist,wird die Regel irgendeiner Nummer beginnend mit der PSTN Vorwahl gefolgt von der Ferngespr\u00E4chsvorwahl versehen.<br />Die PSTN Vorwahl wird immer enth\u00FCllt, bevor der Anruf zum Gateway geschickt wird.Die Ferngesp\u00E4chsvorwahl wird immer zum Gateway geschickt.<br/>Das W\u00E4hlen der PSTN Vorwahl ist optional freigestellt.Das w\u00E4hlen der Ferngespr\u00E4chsvorwahl ist erforderlich.\nUm dies zu \u00E4ndern klicken Sie auf den erweiterte Einstellungen link.</p><p>Das resultierende gespr\u00E4ch wird zum Gateway geschickt und in einer bestimmten Gatewayliste eingetragen.Diese liste bevorzugt den Gateway als erstes und den Sicherungsgateway als Zweites.  </p> 
