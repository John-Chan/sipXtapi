<div jwcid="@Border">
  <h2><span key="title">Dial Plans</span></h2>
  <div class="help">        
    <b><span key="label.quickLinks">Quick Links</span></b>
    <ul>
      <li><a href="#" jwcid="@PageLink" page="ListGateways"><span key="link.gateways">Gateways</span></a></li>
      <li><a href="#" jwcid="@PageLink" page="ListPermissions"><span key="link.permissions">Permissions</span></a></li>
    </ul>
  </div>
  <div jwcid="@QuickHelp" value="message:quick.help"/>
  <form jwcid="form" id="dialplan:list:form">
    <ul class="component-links">
      <li><span jwcid="selectRuleType@SelectRuleType"/></li>
      <li>
        <a jwcid="activate@DirectLink" id="dialplan:activate" listener="listener:activate">
          <span key="link.activate">Activate</span>
        </a>
      </li>
      <li>
        <a jwcid="revert@DirectLink" id="dialplan:revert" listener="listener:revert">
          <span key="link.revert">Reset</span>
        </a>
      </li>
    </ul>
    <table jwcid="tableView" id="dialplan:list">
      <span jwcid="nameColumnValue@Block">
        <span jwcid="editRowLink@DirectLink" 
          listener="listener:edit"
          parameters="ognl:currentRow.id">
          <span jwcid="@Insert" value="ognl:currentRow.name"/>
        </span>
      </span>
      <span jwcid="enabledColumnValue@Block">
        <span jwcid="@common/EnabledColumn" value="ognl:currentRow.enabled"/>
      </span>
    </table>
    <ul class="component-submit">
      <li>
        <input jwcid="duplicate" type="submit"/>
      </li>
      <li>
        <input jwcid="delete" id="dialplan:delete" />
        <span jwcid="@common/Confirm" component="component:delete" prompt="message:confirm.delete"/>                    
      </li>
      <li>
        <input jwcid="moveUp" id="dialplan:move:up"/>
      </li>
      <li>
        <input jwcid="moveDown" id="dialplan:move:down"/>
      </li>
    </ul>
  </form>
</div>
