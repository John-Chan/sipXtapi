<div jwcid="@Border">
  <h2><span key="title">Dial Plans</span></h2>
  <div class="help">        
    <b><span key="label.quickLinks">Quick Links</span></b>
    <ul>
      <li><a href="#" jwcid="@PageLink" page="ListGateways"><span key="link.gateways">Gateways</span></a></li>
      <li><a href="#" jwcid="@PageLink" page="ListPermissions"><span key="link.permissions">Permissions</span></a></li>
    </ul>
  </div>
  <div jwcid="@QuickHelp" value="message:quick.help"/>
  <form jwcid="form" id="dialplan:list:form">
    <ul class="component-links">
      <li><span jwcid="selectRuleType"/></li>
      <li><a jwcid="activate" id="dialplan:activate"><span key="link.activate">Activate</span></a></li>
      <li><a jwcid="revert" id="dialplan:revert"><span key="link.revert">Reset</span></a></li>
    </ul>
    <table jwcid="tableView" id="dialplan:list">
      <span jwcid="nameColumnValue">
        <span jwcid="editRowLink">
          <span jwcid="nameText"/>
        </span>
      </span>
    </table>
    <ul class="component-submit">
      <li>
        <input jwcid="duplicate" type="submit"/>
      </li>
      <li>
        <input type="submit" jwcid="delete" id="dialplan:delete"
          onclick="return confirm('Are you sure you want to delete selected rules?')"/>
      </li>
      <li>
        <input type="submit" jwcid="moveUp" id="dialplan:move:up"/>
      </li>
      <li>
        <input type="submit" jwcid="moveDown" id="dialplan:move:down"/>
      </li>
    </ul>
  </form>
</div>
