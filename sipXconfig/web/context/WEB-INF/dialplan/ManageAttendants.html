<html title="List Gateways">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border">
	<h2 id="manage:attendant"><span key="title">Auto Attendants</span></h2>
    <span jwcid="@ErrorMsg"/>
	<ul class="component-links">
		<li><a jwcid="addAttendantLink" id="addAttendant" href="#"><span key="link.add">Add Attendant</span></a></li>        
	</ul>        
    <form jwcid="attendantListForm">
	<table jwcid="tableView" id="list:attendant">
		<span jwcid="nameColumnValue">
			<span jwcid="editRowLink"><span jwcid="nameText"/></span>
		</span>
	</table>
	<ul class="component-submit">
		<li><input jwcid="deleteButton" type="submit" id="list:attendant:delete" 
        	value="Delete" onclick="return confirm('Are you sure you want to remove selected auto attendants?')"/></li>
	</ul>
	<h3><span key="section.specialAutoAttendant">Auto Attendant Mode</span></h3>
    <span jwcid="specialAttendant"></span>
    </form>
	</div>
</body>
</html>
