quick.help=<p>Wahlpl\u00E4ne bestehen aus verschiedenen Arten von Wahl regeln. Du kannst Wahlpl\u00E4ne durch das Hinzuf\u00FCgen, das Entfernen, das bearbeiten oder den Umbau Regeln zusammenbauen. Es ist m\u00F6glich, mehr als eine jeder Regel zu haben.</p><p>Regeln Auftrag Angelegenheiten\: \u00DCberpr\u00FCfen Sie, ob bestimmte regeln, allgemeineren regeln vorangehen. Z.B. weitreichende regeln f\u00FCr bestimmte Ortsnetzkennzahlen \u00FCber den vorgegebenen weitreichenden regeln.</p> 
