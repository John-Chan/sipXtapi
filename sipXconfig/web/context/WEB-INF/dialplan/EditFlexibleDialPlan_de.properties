quick.help=<p>Rufnummerpl\u00E4ne bestehen aus verschiedenen Arten von W\u00E4hlregeln. Sie k\u00F6nnen Rufnummernpl\u00E4ne durch das Hinzuf\u00FCgen, Entfernen, Bearbeiten oder das Umordnen der Regeln einstellen. Es ist m\u00F6glich mehr als eine jeder Regel zu benutzen.</p><p>Wichtige Regelanweisungen \: Stellen Sie sicher, dass spezifischere Regeln allgemeineren Regeln vorangehen. Z.B. Regeln f\u00FCr bestimmte Ortsnetzkennzahlen sollten \u00FCber den vorgegebenen weitreichenden Regeln stehen.</p> 
