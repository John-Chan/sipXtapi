quick.help=<p>Rufnummernpl\u00E4ne bestehen aus verschiedenen Arten von Wahlregeln. Sie k\u00F6nnen Rufnummernpl\u00E4ne durch das Hinzuf\u00FCgen, das Entfernen, das Bearbeiten oder den Umordnen der Regeln einstellen. Es ist m\u00F6glich, mehr als eine jeder Regel zu benutzen.</p><p>Wichtige Regelanweisungen \: \u00DCberpr\u00FCfen Sie, ob bestimmte Regeln, allgemeineren Regeln vorangehen. Z.B. weitreichendere Regeln f\u00FCr bestimmte Ortsnetzkennzahlen \u00FCber den Vorgegebenen weitreichenden Regeln stehen.</p> 
