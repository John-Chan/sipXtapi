<div jwcid="@Border">
  <h2><span key="title">Permission</span></h2>
  <span jwcid="@ErrorMsg" />
  <form jwcid="form" id="permission:form">
    <span jwcid="@QuickHelp" value="message:quick.help" />
    <fieldset>
    <table>
      <tbody>
        <tr jwcid="labelLabel">
          <td jwcid="label" />
        </tr>
        <tr jwcid="descriptionLabel">
          <textarea jwcid="description" cols="45" rows="5" />
        </tr>
      </tbody>
    </table>
    </fieldset>
    <ul jwcid="formActions" />
  </form>
</div>
