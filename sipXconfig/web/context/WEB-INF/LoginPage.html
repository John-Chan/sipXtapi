<html jwcid="shell">
<body jwcid="@Body">
  <div id="banner">
	<span class="hide" key="title">sipXconfig</span>
  </div>    
  <span jwcid="@ErrorMsg"></span>
  <form jwcid="form">
      <fieldset id="login:form">
	  <legend><span key="prompt">Please login</span></legend>
	  <table width="400" border="0">
      <tr jwcid="panelUserName" for="j_username">
	      <input jwcid="userName" id="j_username" type="text"/>
      </tr>        
	  <tr jwcid="panelPassword" for="j_password">
	      <input jwcid="password" type="password" id="j_password"/>
	  </tr>
	  </table>
	  </fieldset>
      <ul class="form-actions">
        <li><input jwcid="@Any" element="input" type="submit" value="message:button.submit" id="login:submit"/></li>
      </ul>  
  </form>
  <dd>
   <p>
   <span key="prompt.head">Click </span>
   <a jwcid="@GenericLink" href="ognl:voicemailHref">
     <span key="prompt.here">here</span>
   </a>
   <span key="prompt.tail"> to return to system page for voicemail access.</span>
   </p>
  </dd>
</body>
</html>
