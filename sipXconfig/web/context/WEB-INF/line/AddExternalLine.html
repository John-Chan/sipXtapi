<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border">
		<form jwcid="@Form" delegate="ognl:beans.validator" id="form:line">
      <fieldset>
        <table>
          <tbody>
            <tr>
              <td>
                <label for="line:displayId">
                  <span jwcid="displayIdLabel">Display ID</span>:
                </label>
              </td>
              <td>
                <input jwcid="displayId" id="line:displayId"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="line:userId">
                  <span jwcid="userIdLabel">User ID</span>:
                </label>
              </td>
              <td>
                <input jwcid="userId" id="line:userId"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="line:password">
                  <span jwcid="passwordLabel">Password</span>:
                </label>
              </td>
              <td>
                <input jwcid="password" id="line:password"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="line:registrationServer">
                  <span jwcid="registrationServerLabel">Registration Server</span>:
                </label>
              </td>
              <td>
                <input jwcid="registrationServer" id="line:registrationServer"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="line:voiceMail">
                  <span jwcid="voiceMailLabel">Voice Mail</span>:
                </label>
              </td>
              <td>
                <input jwcid="voiceMail" id="line:voiceMail"/>
              </td>
            </tr>
          </tbody>
        </table>
        <ul jwcid="formActions"/>
		</form>
	</div>        
</body>
</html>
