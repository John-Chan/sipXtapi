<span jwcid="$content$">
  <ul class="component-links">
    <li>
	  <a jwcid="export" id="cdr:export" href="#">
        <span key="link.export">Export</span>
      </a>
    </li>
  </ul>  
  <form jwcid="@AutoRefreshForm">
    <ul class="component-submit">
	  <li><span jwcid="filter"/></li>
    </ul>
    <table jwcid="tableView" id="cdr:stats:list" class="component">
      <span jwcid="terminationColumnValue@Block">
        <span jwcid="termination"/>
      </span>
      <span jwcid="durationColumnValue@Block">
        <span jwcid="duration"/>
      </span>
    </table>
  </form>
</span>
