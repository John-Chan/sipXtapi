<span class="pageLabel" key="label.user">User:</span>&nbsp;<span jwcid="userLabel"/>
<h2><span jwcid="heading@Insert" value="ognl:heading"/></h2>
<div id="settings-nav">
  <ul>
    <li>
      <a jwcid="editUserLink@DirectLink"
        listener="listener:editUser" parameters="ognl:user.id">
        <span key="link.identification">Identification</span>
      </a>
    </li>
    <li>
      <a jwcid="userPhonedLink@DirectLink" 
        listener="listener:editUserPhones" parameters="ognl:user.id">
        <span key="link.phones">Phones</span>
      </a>
    </li>        
    <li>
      <a jwcid="callForwardingLink@DirectLink" 
        listener="listener:editCallForwarding" parameters="ognl:user.id">
        <span key="link.forwarding">Call Forwarding</span>
      </a>
    </li>        
    <li>
      <a jwcid="speedDialLink@DirectLink"
        listener="listener:editSpeedDial" parameters="ognl:user.id">
        <span key="link.speedDial">Speed Dial</span>
      </a>
    </li>        
    <span jwcid="settingsTabs">
      <li>
        <a jwcid="settingsLink">
          <span jwcid="@Insert" value="ognl:currentSettingLabel"/>
        </a>
      </li>
    </span>
    <li>
      <a id="groupSupervisorLink" jwcid="supervisorPermissionLink@DirectLink"
        listener="listener:editSupervisorPermission" parameters="ognl:user.id">      
        <span key="link.supervisor">Group Supervisor</span>
      </a>
    </li>        
  </ul>
</div>
<span jwcid="@RenderBody"/>
