label.firstName=Vorname
label.lastName=Nachname
label.userId=Benutzer ID
description.userId=Die Benutzer ID kann eine Nebenstsellennummer oder ein Name sein, z.B. "hmuster".
label.pin=PIN
description.pin=Der PIN wird verwendet um ins automatische Antwortsystem und ins Benutzerportal einzuloggen. Numerische PINs sind empfohlen da nur Zahlen am Telefon einfach einzugeben sind.
label.pin2=PIN best\u00E4tigen
label.sipPassword=SIP Passwort
description.sipPassword=Das SIP Passwort wird vom Telefon f\u00FCr die Registration benotigt. Die Sicherheit dieses Passworts ist kritisch und es wird deshalb vom System automatisch erzeugt. F\u00FCr alle "plug & play" verwalteten Telefone wird das SIP Passwort automatisch im Telefon gespeichert. F\u00FCr manuell verwaltete Telefone muss das SIP Passwort ins Telefon \u00FCbertragen werden.
label.groups=Gruppen
description.groups=Gruppenmitgliedschaft f\u00FCr diesen Benutzer. Wenn eine Gruppe noch nicht existiert, so wird sie erzeugt. Mehrere Gruppen werden durch Leerzeichen getrennt.
label.aliases=Aliasse
description.aliases=Aliasse sind zus\u00E4tzlich Namen f\u00FCr den Benutzer. Wie der Benutzername selbst, so k\u00F6nnen auch Aliasse Nebenstellennummern oder Namen sein. Werden mehrere Aliasse eingegeben, so werden sie mit Leerzeichen getrennt.
error.pinMismatch=Die beiden eingegebenen PIN sind nicht gleich
message.userIdEqualsAlias=Die Benutzer ID \"{0}\" kann nicht gleich sein wie ein Alias
message.duplicateUserIdOrAlias=Die Benutzer ID oder das Alias \"{0}\" duplizieren einen existierenden Name oder Alias f\u00FCr einen Benutzer oder Dienst.
