<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/sipxconfig.css"/>
</head>
<body>
<span jwcid="$content$">
    <fieldset>
        <legend>User</legend>
        <table>
            <tr>
			<td>
                <label for="user:firstName">
                    <span jwcid="firstNameLabel">First Name</span>:
                </label>
            </td>
			<td>
				<input jwcid="firstName" id="user:firstName"/>
			</td>
            </tr>
            <tr>
			<td>
                <label for="user:lastName">
                    <span jwcid="lastNameLabel">Last Name</span>:
                </label>
            </td>
			<td>
				<input jwcid="lastName" id="user:lastName"/>
			</td>
            </tr>
            <tr>
			<td>
                <label for="user:userId">
                    <span jwcid="userIdLabel">User ID</span>:
                </label>
            </td>
			<td>
				<input jwcid="userId" id="user:userId"/>
			</td>
            </tr>
			<span jwcid="pin"/>
            <tr>
			<td>
                <label for="user:sipPassword">
                    <span jwcid="sipPasswordLabel">SIP Password</span>:
                </label>
            </td>
			<td>
				<input jwcid="sipPassword" id="user:sipPassword"/>
			</td>
            </tr>
	        <tr>
	            <td>
					<label for="select:group"><span key="label.groups"></span>:</label>
	            </td>
	            <td><span jwcid="groupSelect" id="select:group"/>
	            </td>
	        </tr>
            <tr>
                <td>
                    <label for="user:aliases">
                        <span jwcid="aliasesLabel">Aliases</span>:
                    </label>
                </td>
                <td>
                    <input jwcid="aliases" id="user:aliases"/>
                </td>
            </tr>
        </table>
    </fieldset>
</span>
</body>
</html>
