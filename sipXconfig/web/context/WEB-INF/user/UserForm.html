<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/sipxconfig.css"/>
</head>
<body>
<span jwcid="$content$">
        <table>
	        <tr jwcid="firstNamePanel" for="user:firstName">
				<input jwcid="firstName" id="user:firstName" type="text"/>
            </tr>
	        <tr jwcid="lastNamePanel" for="user:lastName">
				<input jwcid="lastName" id="user:lastName" type="text"/>
            </tr>
	        <tr jwcid="userIdPanel" for="user:userId">
				<input jwcid="userId" id="user:userId" type="text"/>
            </tr>
			<span jwcid="pin"/>
	        <tr jwcid="sipPasswordPanel" for="user:sipPassword">
				<input jwcid="sipPassword" id="user:sipPassword" type="text"/>
            </tr>
	        <tr>
	            <td>
					<label for="select:group"><span key="label.groups"></span>:</label>
	            </td>
	            <td><span jwcid="groupSelect" id="select:group"/>
	            </td>
	        </tr>
	        <tr jwcid="aliasesPanel" for="user:aliases">
				<input jwcid="aliases" id="user:aliases" type="text"/>
            </tr>
        </table>
</span>
</body>
</html>
