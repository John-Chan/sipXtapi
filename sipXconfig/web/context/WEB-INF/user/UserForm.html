<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/sipxconfig.css"/>
</head>
<body>
<span jwcid="$content$">
    <fieldset>
        <legend>User</legend>
        <table>
            <tr>
			<td>
                <label for="phone:serialNumber">
                    <span jwcid="userIdLabel">User ID:</span>
                </label>
            </td>
			<td>
				<input jwcid="userId"/>
			</td>
            </tr>
            <tr>
			<td>
                <label for="phone:firstName">
                    <span jwcid="firstNameLabel">First Name:</span>
                </label>
            </td>
			<td>
				<input jwcid="firstName"/>
			</td>
            </tr>
            <tr>
			<td>
                <label for="phone:lastName">
                    <span jwcid="lastNameLabel">Last Name:</span>
                </label>
            </td>
			<td>
				<input jwcid="lastName"/>
			</td>
            </tr>
        </table>
    </fieldset>
</span>
</body>
</html>
