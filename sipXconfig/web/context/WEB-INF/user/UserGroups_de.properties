title=Benutzergruppen
add=Gruppe hinzuf\u00FChgen
orderMsg=Die Reihenfolge von Gruppen ist wichtig, wenn Gruppen f\u00FCr gewisse Parameter verschiedene Werte zuweisen. \
Der Wert, der von der letztgenannten Gruppe zugewiesen wird gilt. 
groupMsg=Benutzergruppen erlauben es gewisse Benutzer in logischen Gruppen anzuordnen, so dass Systemparameter und \
Konfigurationen definiert f\u00FCr die Gruppe f\u00FCr alle Benutzer auf einmal gelten. Benutzer konnen in mehreren \
Gruppen gleichzeitig sein.
