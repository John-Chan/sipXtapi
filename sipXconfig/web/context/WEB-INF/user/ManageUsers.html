<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border">
        <h2><span key="title">Users</span></h2>
        <span jwcid="@ErrorMsg"/>
		<ul class="component-links">
			<li>
				<a href="#" id="AddUser" jwcid="addUser"><span key="add">Add User</span></a>
			</li>
		</ul>
		<form jwcid="userManagement">
    		<span jwcid="groupFilter"/>
			<span jwcid="userTable" class="component"/>
			<ul class="component-submit">
				<li>
					<input id="user:delete" jwcid="delete"
	                   onclick="return confirm('Are you sure you want to delete selected users?')"/>
				</li>
                <li>
                    <span jwcid="groupActions"></span>
                </li>
			</ul>
 		</form>
    </div>
</body>
</html>
