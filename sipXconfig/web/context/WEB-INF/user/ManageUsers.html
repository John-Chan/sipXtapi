<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border">
        <h2>User Management</h2>
        <p>All users that make phone calls need to be listed here. When a user is
        added to a phone this becomes a line. Multiple users can be added to a phone
        giving it multiple lines and conversely, a user can be added to multiple
        phones for multiple line appearances.
        </p>
		<form jwcid="userManagement">
			<ul class="component-links">
				<li>
					<a href="#" id="AddUser" jwcid="addUser">New User</a>
				</li>
			</ul>
			<span jwcid="userTable" class="component"/>
 		</form>
    </div>
</body>
</html>
