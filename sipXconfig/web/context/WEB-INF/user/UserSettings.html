<div jwcid="@Border">
  <span jwcid="@UserNavigation" 
    user="ognl:user" 
    tab="ognl:parentSetting.name" 
    heading="ognl:parentSetting.label">
    <span jwcid="@Insert" value="ognl:parentSetting.description"/>
  </span>
  <span jwcid="@SettingsForm"
    settings="ognl:parentSetting"
    cancelListener="listener:cancel"
    okListener="listener:ok"
    applyListener="listener:apply"
    validator="bean:validator"/>  
</div>
