<html title="List Call Groups">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
<div jwcid="@Border">
    <h2>Call Groups</h2>        
	<ul class="component-links">
		<li><a jwcid="addLink" id="callgroups:add" href="edit-call-group.html">Add Call Group</a></li>
	</ul>                
    <form jwcid="form" id="callgroups:form">
    	<table jwcid="tableView" id="callgroups:list" class="component">
            <thead>
                <tr>
                   <th></th>
                   <th jwcid="tableColumns"/>
                </tr>
            </thead>
            <tbody>
				<span jwcid="NameColumnValue">
					<span jwcid="editRowLink"><span jwcid="nameText"/></span>
				</span>
                <span jwcid="tableRows">
                    <td><span jwcid="selectedRow"/></td>
					<span jwcid="tableValues"/>
                </span>                
            </tbody>
		</table>
		<ul class="component-submit">
			<li>
				<input jwcid="duplicate" id="callgroups:duplicate" type="submit" name="" value="Duplicate"/>
			</li>
			<li>
				<input type="submit" jwcid="delete" id="callgroups:delete" value="Delete" 
                	onclick="return confirm('Are you sure you want to delete selected call groups?')"/>
			</li>
		</ul>
	    <h3>Activation</h3>
		<ul class="component-submit">
			<li>
				<input type="submit" jwcid="activate" id="callgroups:activate" value="Activate"/>
			</li>
		</ul>    	
	</form>                    
</div>
</body>    
</html>
