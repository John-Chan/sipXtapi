title=Gegensprechanlage ("Intercom")
quick.help=<p>Die Funktion "Gegensprechanlage" wird nur von Polycom Telefonen unterst\u00FCtzt.</p> \

	<p>Erstellen Sie eine Gruppe, welche alle Telefone enth\u00E4lt, die f\u00FCr die Funktion "Gegensprechanlage" konfiguriert werden sollen.<br/> \
	Der Gruppenname wird dann auf dieser Seite eingetragen und dann schalten Sie die Funktion ein.<br/> \
	Die vorgegebene Vorwahl f\u00FCr die Funktion "Gegebsprechanlage" ist konfigurierbar.<br/>\
	<em>Wichtig:</em> Aenderungen auf dieser Seite erfordern es, dass der W\u00E4hlplan neu aktiviert wird und dass alle Profile der \
        betroffenen Telefonen neu generiert werden.</p>\
        <p>Um die Funktion "Gegensprechanlage" zu ben\u00FCtzen w\u00E4hlen Sie die entsprechende Vorwahl und dann die Nebenstellennummer des gew\u00FCnschten Telefons.</p>
label.enableIntercom=Eingeschaltet
label.groups=Gruppen
description.groups=Die Funktion "Gegensprechanlage" ist nur verf\u00FCgbar f\u00FCr Polycom Telefone, welche Mitglieder der angegebenen Gruppe sind. \
        Mehrere Gruppen werden durch Leerzeichen getrennt.
label.prefix=Vorwahl f\u00FCr Intercom
description.prefix=Die Vorwahl, die gew\u00E4lt werden muss um die Gegensprechanlage-Funktion zu ben\u00FCtzen. 
label.timeout=Klingeldauer
description.timeout=Definiert wie lange (in Sekunden) das Telefon klingeln soll bevor der Anruf automatisch beantworted wird. \
        Eingabe von "0" bedeutet, dass \
        der Anruf sofort beantwortet wird ohne zuerst zu klingeln.
label.code="Alert Info" Kode
description.code=Interner Wert, der vom Telefon benutzt wird um zu erkennen, dass der Anruf automatisch beantworted werden soll.
msg.success=Aenderungen erfolgreich. Aktivieren Sie jetzt den W\u00E4hlplan neu und senden Sie alle Konfigurationsprofile erneut zu den \
        betroffenen Telefonen um die Funktion einzuschalten.
link.phones=Telefone
link.dialPlans=W\u00E4hlplan
