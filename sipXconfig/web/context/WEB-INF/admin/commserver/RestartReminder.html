<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">    
    <div jwcid="@Border">
        <h2><span key="title">Restart Services</span></h2>
        <form jwcid="@Form" id="restart:form">
            <input jwcid="nextPage" type="hidden"/>
            <input jwcid="processes" type="hidden"/>
            <fieldset>
		        <span jwcid="reminder">You should restart your services now - reminder.</span>
			</fieldset>                
            <fieldset>
	            <input jwcid="checkRestartLater" id="restart:later" type="checkbox"/>
                <label for="restart:later"><span key="restart.later.label">Restart later</span></label>
            </fieldset>
		    <ul class="form-actions">
	    		<li><input jwcid="continue" id="restart:save" type="button" name="save" value="OK"/></li>
		    </ul>            
        </form>
    </div>   
</body>
</html>
