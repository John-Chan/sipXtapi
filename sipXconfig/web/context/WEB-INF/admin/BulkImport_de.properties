quick.help=<p>Der einfachste Weg f\u00FBr den Datenimport ist es, die Daten in einem beliebigen Tabellenkalkulationssytem zu erstellen und daraufhin aus der Tabellenkalkulation heraus in eine CSV Datei zu exportieren. Die Datei sollte eine Titelzeile und die folgernden Felder enthalten\:</p><ul><li>User name</li><li>Voice-mail PIN</li><li>SIP password</li><li>First name</li><li>Last name</li><li>User alias</li><li>User group</li><li>Phone serial number</li><li>Phone manufacturer</li><li>Phone model</li><li>Phone group</li><li>Phone description</li></ul><p>Dies entspricht im Deutschen\:</p><ul><li>Benutzername</li><li>Voice-mail PIN</li><li>SIP passwort</li><li>Vorname</li><li>Nachname</li><li> Alias</li><li>Benutzergruppe(n)</li><li>Seriennummer des Telefons</li><li>Hersteller</li><li>Modell</li><li>Telefongruppe(n)</li><li>Telefon Beschreibung</li></ul><p>Jede Zeile der importierten Datei wird ein neues Telefon sowie den dazu geh\u00F6rigen Benutzer erstellen. Sollte ein Telefon mit der verwendeten Seriennummer bereits im System vorhanden sein, wird dieses durch die importierten Daten upgedatet. Selbiges gilt f\u00FBr bestehende Benutzer.
