title=Daten vom LDAP-Dienst importieren
label.continue=Weiter
quick.helpConnection=<p>Der LDAP-Dienst muss verf\u00FCgbar sein um weiterzufahren. Falls der LDAP-Server \
                        f\u00FCr Lesezugriff Authentifizierung erfordert, dann geben Sie bitte Benutzername und Passwort ein.</p>\
                       <p>W\u00E4hlen Sie <em>Weiter</em> um zum LDAP Attributmapping zu gelangen</p>
quick.helpObjectClasses=<p>Diese Seite zeigt eine Liste aller Objekte an, welche vom konfigurierten LDAP-Server unterst\u00FCtzt werden.<br/>\
   W\u00E4hlen Sie Objekte aus, die Benutzerinformation beinhalten.<br/>\
   <p>W\u00E4hlen Sie <em>Weiter</em> um Objektattribute auf sipXconfig Eigneschaften abzubilden.</p>
quick.helpAttrMap=LDAP-Daten aus der LDAP-Datenbank werden verwended um sipXconfig Benutzer zu erstellen oder aufzudatieren.\
    <p>Diese Seite erlaubt es LDAP-Attribute Benutzern zuzuordnen.<br/>\
    Zum Beispiel: Wenn Sie das Attribut <em>sn</em> dem Feld <em>Nachname</em> zuordnen, so wird der Wert von <em>gn</em> dem \
    Nachnamen des Benutzers zugeordnet.</p>
    <p>W\u00E4hlen Sie <em>Weiter</em> um ein Beispiel eines importierten Benutzers zu \u00FCberpr\u00FCfen</p>

