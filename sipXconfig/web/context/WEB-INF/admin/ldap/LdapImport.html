<div jwcid="@Border">
  <h2><span key="title">Import</span></h2>
  <div class="help"><b>Quick Links</b>
  <ul>
    <li><a jwcid="@PageLink" page="JobStatusPage" href="#">Job Status</a></li>
    <li><a jwcid="@PageLink" page="LdapServer" href="#">LDAP Server</a></li>
  </ul>
  </div>
  <div jwcid="@QuickHelp" value="message:quick.help"></div>
  <span jwcid="@ErrorMsg" />
  <form jwcid="importForm">
    <ul class="form-actions">
      <li><input jwcid="verify" id="import:verify" type="submit" value="Verify" /></li>
      <li><input jwcid="import" id="import:ok" type="submit" value="Import" /></li>
    </ul>
    <fieldset>
      <legend>Schedule</legend>
      <span jwcid="schedules">
          <input jwcid="dailyScheduleEnabled" type="checkbox"/>
          <select jwcid="dailyScheduledDay">
          </select>
          <input jwcid="dailyScheduledTime"/>
          <br/>
      </span>
    </fieldset>
    <ul class="form-actions">
      <li><input jwcid="applySchedule" id="ldap:schedule:apply" type="submit" value="Apply"/></li>
    </ul>      
</form>
</div>
