title=Backup erstellen
backupNow=Backup Erstellen
description=Um eine Sicherungskopie der Systemkonfiguration zu erstellen selektieren Sie "Backup erstellen". Eine partielle \
        Sicherungskopie wird erstellt, indem Sie nicht alle Optionen ausw\u00E4hlen. \
        Die erstellten Sicherungsdateien werden nach erfolgter Operation zum Download bereitstehen.  
backupCompleted=Backup erfolgreich erstellt. Clicken Sie auf die untenstehenden Links um die Daten herunterzuladen.

helpText=Clicken Sie auf jeden der Links um die Dateien herunterzuladen.<br/> Sicherungskopien sollten separat vom sipX Server aufbewahrt werden.<br/><br/> \
        <strong>Konfiguration wiederherstellen:</strong><br/> \
        Um Daten von einer Sicherungskopie wiederherzustellen ben\u00F6tigen Sie Zugang zur Konsole des sipX Servers. Transferieren Sie die Dateien \
        zur\u00FCck auf den sipX Server. Einloggen als <em>root</em> und zwei Verzeichnisse erstellen: <em>backup-configs</em> und \
       <em>backup-mailstore</em>.<br/><br/> \
       Die Dateien <em>fs.tar.gz</em> und <em>pds.tar.gz</em> ins Verzeichnis <em>backup-configs</em> kopieren. \
       Die Datei <em>mailstore.tar.gz</em> ins Verzeichnis <em>backup-mailstore</em> kopieren.<br/><br/>\
       Um die Konfiguration wiederherzustellen verwenden Sie das Kommando <strong>restore-configs.sh</strong>. \
       Um die Daten des automatischen Anrufbeantworters wiederherzustellen verwenden Sie das Kommando <strong>restore-mailstore.sh</strong>.

msg.schedule=Backups werden im Verzeichnis <em>/var/sipxdata/backups</em> des SIP-Servers gespeichert. Der Administrator ist verantwortlich die Backupdateien \
 herunterzuladen und an einem sicheren Ort zu verwahren. 

