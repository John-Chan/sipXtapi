description.groups=Intercom feature is only enabled for Polycom phones that are members of the groups listed above. \
	Use spaces to separate multiple group names.
label.prefix=Intercom prefix
description.prefix=Prefix that needs to be dialed before extension in order for the phone to answer the call automatically. 
label.timeout=Ring time
description.timeout=Specifies how long (in seconds) phone is going to ring before automatically answering. \
	Entering 0 results in phone answering the call immediately without ringing.
