title=Intercom/Paging
quick.help=<p>Intercom configuration is supported for Polycom phones only.</p> \
	<p>To configure intercom feature create a new group containing the phones that should be configured \
	to answer calls automatically.<br/> \
	Enter the group name on this page and enable intercom feature.<br/> \
	You can change the default prefix and modify list of \
	groups for which Intercom configuration will be enabled.<br/>\
	Changes to to this page require activating dial plans and resending configuration \
	profiles to the affected phone.</p>\
	<p>To use intercom dial Intercom prefix followed by an extension.</p>
label.enableIntercom=Enabled
