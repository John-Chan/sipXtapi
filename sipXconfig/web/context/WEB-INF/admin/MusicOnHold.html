<div jwcid="@Border">
  <h2><span key="title">Music on Hold</span></h2>
  <span jwcid="@ErrorMsg" />
  <form jwcid="form" id="moh:form">
    <div class="help">
      <span key="help.text"></span><br />      
    </div>
    <fieldset jwcid="musicOnHoldSelector" />
    <ul class="form-actions">
      <li><input jwcid="onSave" id="moh:save" type="button" value="Apply" /></li>
      <li><input id="moh:cancel" type="submit" value="Cancel" /></li>
    </ul>
  </form>
</div>
