label.name=SIP Domainname
domain.description=Zwei verschiedene Operationsmodi sind moglich:<br/>\
	<br/>\
	a) Als Domainname wird der voll qualifizierte Name des SIP Servers verwendet. Die resultierenden SIP Addressen habe dann diese Form: sip:user@sipx.example.com.<br/>\
	<br/>\
	b) Nur der Domainteil des voll qualifizierten Namens des SIP-Servers wird verwendet. Die resultierenden SIP Addressen haben dann diese Form: 
sip:user@example.com (Dies ist normalerweise besser da Anrufer nur Ihre Domain aber nicht den Namen des SIP-Servers kennen. Wichtig: Dies erfordert, 
dass DNS SRV Diensteintr\u00E4ge in Ihrem DNS-Server f\u00FCr SIP existieren, welche auf den SIP-Server zeigen.<br/>\
	<br/>\
        Wichtig: Wenn der Domainname in einem laufenden System ge\u00E4ndert wird, so m\u00FCssen alle Telefonkonfigurationen neu generiert und gesendet werden. Diese Operation sollte nur wenn unbedingt n\u00F6tig ausgef\u00FChrt werden.
description.name=Domainname oder voll qualifizierter Servername
