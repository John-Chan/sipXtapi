description.alias=Ein Alias f\u00FCr den SIP Domainname kann definiert werden, so dass das System fur mehrere Domainnamen gleichzeitig zustandig ist. Dies erlaubt Flexibilitat in der Konstruktion von SIP URI Addressen. Ein Alias kann ein voller Servername sein oder eine IP Addresse. Wenn Sie DNS SRV Diensteintrage f[r mehrere Domains verwenden, so konnen diese auch als Alias verwendet werden.
