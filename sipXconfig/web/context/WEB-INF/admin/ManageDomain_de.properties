label.alias=Alias
description.alias=Ein Alias f\u00FCr den SIP Domainname kann definiert werden, so dass das System f\u00FCr mehrere Domainnamen gleichzeitig zust\u00E4ndig ist. Dies erlaubt Flexibilit\u00E4t in der Konstruktion von SIP URI Addressen. Ein Alias kann ein voller Servername sein oder eine IP Addresse. Wenn Sie DNS SRV Diensteintr\u00E4ge f\u00FCr mehrere Domains verwenden, so k\u00F6nnen diese auch als Alias verwendet werden.
