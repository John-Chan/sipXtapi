label.name=SIP Domainname
domain.description=Zwei verschiedene Operationsmodi sind m\u00F6glich:<br/>\
	<br/>\
	a) Als Domainname wird der voll qualifizierte Name des SIP Servers verwendet. Die resultierenden SIP Adressen habe dann diese Form: sip:200@sipx.beispiel.com.<br/>\
	<br/>\
	b) Nur der Domainteil des voll qualifizierten Namens des SIP-Servers wird verwendet. Die resultierenden SIP Adressen haben dann diese Form: sip:200@beispiel.com (Dies ist normalerweise besser da Anrufer nur Ihre Domain aber nicht den Namen des SIP-Servers kennen. Wichtig: Dies erfordert, dass DNS SRV Diensteintr\u00E4ge in Ihrem DNS-Server f\u00FCr SIP existieren, welche auf den SIP-Server zeigen.<br/>\
	<br/>\
        Wichtig: Wenn der Domainname in einem laufenden System ge\u00E4ndert wird, so m\u00FCssen alle Telefonkonfigurationen neu generiert und gesendet werden. Diese Operation sollte nur wenn unbedingt n\u00F6tig ausgef\u00FChrt werden.
description.name=Domainname oder voll qualifizierter Servername
title=Konfiguration der SIP Domainnamen
label.aliasSection=Aliasse f\u00FC den Domainnamen   
label.alias=Alias
description.alias=Ein Alias f\u00FCr den SIP Domainname kann definiert werden, so dass das System f\u00FCr mehrere Domainnamen gleichzeitig zust\u00E4ndig ist. Dies erlaubt Flexibilit\u00E4t in der Konstruktion von SIP URI Adressen. Ein Alias kann ein voller Servername sein oder eine IP Adresse. Wenn Sie DNS SRV Diensteintr\u00E4ge f\u00FCr mehrere Domains verwenden, so k\u00F6nnen diese auch als Alias verwendet werden.
