quick.help=<p>Najpro\u015Bciej generuje si\u0119 plik z danymi w formacie CSV z dowolnego programu kalkulacyjnego. Po wykreowaniu danych po prostu nale\u017Ay wyeksportowa\u0107 dane do pliku CSV, nie zapominaj\u0105c o nag\u0142\u00F3wku. Plik CSV winien zawiera\u0107 nag\u0142\u00F3wek oraz nast\u0119puj\u0105ce pola\:</p><ul><li>User name</li><li>Voice-mail PIN</li><li>SIP password</li><li>First name</li><li>Last name</li><li>User alias</li><li>User group</li><li>Phone serial number</li><li>Phone manufacturer</li><li>Phone model</li><li>Phone group</li><li>Phone description</li></ul><p>Each line from imported file will result in creation of the phone and the user assigned to that phone. If user group or phone group fields are not empty, the newly created user and phone will be added to respective groups. Groups will be created if they do not exist already. <p><p>If the user with the same username is already present, sipXconfig will update existing user instead of creating a new one. The same is true for phones\: if the phone with the same serial number already exist it'll be updated.<br/>Only user name and phone serial number are obligatory fields. You can leave the remaining fields empty - in which case sipXconfig will not overwrite their values.</p>
