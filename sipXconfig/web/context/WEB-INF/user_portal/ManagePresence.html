<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
  </head>
  <body jwcid="$content$">
    <div jwcid="@Border" restricted="false">
      <h2>Presence Server Status</h2>
      <p>Sign-in our sign-out to presence server. Useful for peer-to-peer clients status
        notification or call distribution systems.</p>
      <span jwcid="@ErrorMsg"/>
      <div id="settings-content">
        <form jwcid="form" id="presence:form">
          <span jwcid="@If" condition="ognl:! presenceServer.enabled">
            <p class="user-error">Presence server support is not enabled on your system.</p>
          </span>
          <span jwcid="@Else">
	          <span jwcid="@If" condition="ognl:! signedIn">
	            <p class="message">You are currently signed out.</p>
		          <input jwcid="signIn" id="sign-in" type="submit" value="Sign In"/>
	          </span>
	          <span jwcid="@Else">
	            <p><strong>You are currently signed in.</strong></p>
		          <input jwcid="signOut" id="sign-out" type="submit" value="Sign Out"/>
	          </span>
	          <input jwcid="refresh" id="refresh" type="submit" value="Refresh"/>
	          </span>
        </form>
      </div>
    </div>
  </body>
</html>
