title=Anruf-Weiterleitung
add=Nummer hinzuf\u00FChgen
msg.first=Nebenstelle {0} klingelt zuerst.
msg.voicemail=Falls keine der genannten Nummern antwortet, dann wird der Anruf zum Antwortsystem weitergeleitet.

quick.help=<p>Vorgegebenes Verhalten: Wenn die angerufene Nebenstelle den Anruf nicht beantwortet und sofern der \
              Benutzer einen automatischen Anrufbeantworter hat, so wird der Anruf dorthin weitergeleitet. Sofern \
              der Benutzer keinen Anrufbeantworter hat so erh\u00E4lt der Anrufer das Besetztzeichen.<br/>\
              <br/>\
              Die Funktion <em>Anruf-Weiterleitung</em> erlaubt es dieses Verhalten zu konfigurieren. Es ist \
              moglich eine Sequenz von Nebenstellen, externen Nummern oder SIP Addressen vorzugeben, welche \
              in der angegebenen Reihenfolge versucht werden. Die Weiterleitung kann dabei sequenziell oder auch \
              parallel erfolgen. Bei der parallelen Weiterleitung klingeln beide Anschl\u00FCsse gleichzeitig und \
              derjenige, der zuerst beantwortet wird bekommt den Anruf durchgestellt.<br/>\
              <br/>\
              Wenn keine der versuchten Weiterleitungen erfolgreich ist, so wird der Anruf an den automtischen \
              Anrufbeantworter des Benutzers weitergeleitet, sofern der Benutzer einen solchen hat.</p>

