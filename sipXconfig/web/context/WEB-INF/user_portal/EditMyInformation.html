<body jwcid="$content$">
  <div jwcid="@Border" restricted="false">
    <h2>
      <span key="title"/>
    </h2>
    <span jwcid="@ErrorMsg"/>
    <div id="settings-content">
      <form jwcid="@Form" delegate="bean:validator">
      <fieldset>
        <table>
          <tr jwcid="@FieldPanel" for="user:emailAddress" field="component:emailAddress" label="message:label.emailAddress">
            <input jwcid="emailAddress@TextField" id="user:emailAddress" value="prop:voicemailPreferences.emailAddress" validators="validators:email"/>
          </tr>
          <tr jwcid="@FieldPanel" for="user:activeGreeting" field="component:activeGreeting" label="message:label.activeGreeting">
            <input jwcid="activeGreeting@TextField" id="user:activeGreeting"  value="prop:voicemailPreferences.activeGreeting"/>
          </tr>
          <tr jwcid="pin@ConfirmPassword" password="prop:pin" passwordDisplayName="message:label.pin">
          </tr>          
        </table>
      </fieldset>        
      <ul jwcid="@FormActions" listener="listener:save" callback="prop:callback"/>      
      </form>
    </div>
  </div>
</body>
