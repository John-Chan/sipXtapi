<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border">
        <h2><span jwcid="pageLabel"/> Files</h2>
        <span jwcid="@ErrorMsg"/>
		<form jwcid="uploadForm">
	        <fieldset>
	        	<table>
	                <tbody>
		            <span jwcid="nameDescriptionEdit"/>
	                </tbody>
		        </table>
	         </fieldset>        
            <span jwcid="@contrib:FormConditional" condition="ognl:upload.deployed">
    	        <p><strong>You cannot make changes when files are deployed.</strong></p>
             </span>
             <fieldset jwcid="settingsFieldset"/>
             <span jwcid="applyOkCancel">
                 <li>
                 <span jwcid="@contrib:FormConditional" condition="ognl:upload.deployed">
                     <input jwcid="undeploy"/>
                 </span>
                 <span jwcid="@contrib:FormConditional" condition="ognl:! upload.deployed">
                     <input jwcid="deploy"/>
                 </span>
                 </li>
             </span>
		</form>
	</div>
</body>
</html>
