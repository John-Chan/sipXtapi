<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border">
        <h2><span key="title">Device Files</span></h2>
        <p><span key="descriptionText">Active files are made available in the destination directory, for example the TFTP directory.
            Inactive files are removed from the destination directory but can be redeployed
            at any time w/o uploading the files again.</span></p>
        <p><span key="info">You can only upload when files are inactive.</span></p>
        <span jwcid="@ErrorMsg"/>
		<form jwcid="uploadManagement">
			<ul class="component-links">
				<li>
					<select jwcid="selectSpecification"/>
				</li>
			</ul>
			<table jwcid="uploadTable" id="upload:list">
                <span jwcid="NameColumnValue">
                    <a href="#" jwcid="editUploadLink"><span jwcid="uploadLabel">upload</span></a>
                </span>
			</table>
			<ul class="component-submit">
				<li>
					<input id="upload:delete" jwcid="delete" value="Delete"
                       onclick="return confirm('Are you sure you want to delete selected upload items?')"/>
					<input id="upload:activate" jwcid="activate" value="Activate"
                       onclick="return confirm('Are you sure you want to activate selected upload items?')"/>
					<input id="upload:inactivate" jwcid="inactivate" value="Inactivate"
                       onclick="return confirm('Are you sure you want to inactivate selected upload items?')"/>
				</li>
			</ul>
		</form>
	</div>
</body>
</html>
