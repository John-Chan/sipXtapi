domain.SIP_PROXY_DEFAULT_SERIAL_EXPIRES.label=Default Serial Fork Expiration
domain.SIP_PROXY_DEFAULT_SERIAL_EXPIRES.description=Number of seconds that each phone in a sequential \
  series is allowed to ring with no answer before the next alternative is tried. \
  The most common case for this is a user with one phone and a voice mailbox - \
  the phone will ring for this many seconds and then roll over to voice mail.
  
domain.SIP_PROXY_DEFAULT_EXPIRES.label=Default Expiration
domain.SIP_PROXY_DEFAULT_EXPIRES.description=Number of seconds a call is allowed to go unanswered; \
  if this many seconds pass, the call request is returned with an error.
