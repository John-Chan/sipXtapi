<html>
<head>
<script language="JavaScript">
function closeWindow()
{
	self.opener.parent.mainFrame.location.reload();
	window.close();
}
function changeCategory(value) {
    var docRoot = mainFrame.document.getElementsByTagName("*");
    for ( var i = 0; i < docRoot.length; i++ ) {
        if ( docRoot[i].nodeName == 'DIV' && docRoot[i].id.indexOf( "cat_" ) != -1 ) {
            docRoot[i].style.display = 'none';
         }
    }
    mainFrame.document.getElementById(value).style.display = '';

}

</script>
