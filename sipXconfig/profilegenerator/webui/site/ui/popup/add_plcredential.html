
<html>
    <head>
        <script language="JavaScript">
            function formSubmit( form )
            {
                if ( form.userid.value == "" )
                {
                    alert( "Please fill in the User ID field" );
                }
                else if ( form.realm.value == "" )
                {
                    alert( "Please fill in the Realm field");
                }
                else if ( form.password.value != form.password2.value )
                {
                    alert( "Your password fields do not match.\n" +
                        "Please try again." );
                    form.password.value = "";
                    form.password2.value = "";
                }
                else
                {
                    var query = location.search.substring(1);
                    var pos = query.indexOf("=");
                    var rpid = query.substring(pos + 1);
                    form.rpid.value = rpid;
                    form.submit();
                }
            }
            function closeWindow()
            {
                this.window.close();
            }
        </script>
        <title>Add Primary Line Credential</title>
        <link rel="stylesheet" href="../../style/dms.css" type="text/css">
    </head>
    <body class="bglight">
        <p>&nbsp;</p>
		<p class="formtitle" align="center">Add Primary Line Credential</p>
        <form name="frmAuthUser" action="/pds/ui/popup/digest.jsp" method="get">
            <table width="150" border="0" cellspacing="3" cellpadding="0" align="center">
                <tr>
                    <td class="formtext" nowrap>User ID</td>
                    <td>
                        <input type="text" name="userid" size="20">
                    </td>
                </tr>
                <tr>
                    <td class="formtext" nowrap>Realm</td>
                    <td>
                        <input type="text" name="realm" size="20">
                    </td>
                </tr>
                <tr>
                    <td class="formtext" nowrap>Password</td>
                    <td>
                        <input type="password" name="password" size="20">
                    </td>
                </tr>
                <tr>
                    <td class="formtext" nowrap>Confirm Password</td>
                    <td>
                        <input type="password" name="password2" size="20">
                    </td>
                </tr>
            </table>
            <br>
            <div align="center">
                <input type="button" name="cmdSubmitForm" value="Submit" onclick="formSubmit(this.form)">&nbsp;&nbsp;
                <input type="button" name="cmdCloseWindow" value="Cancel" onclick="closeWindow()"/>
            </div>
            <input type="hidden" name="target" value="plcredential"/>
            <input type="hidden" name="replace" value="false"/>
            <input type="hidden" name="oldid" value="null"/>
            <input type="hidden" name="rpid" value=""/>
        </form>
    </body>
</html>
