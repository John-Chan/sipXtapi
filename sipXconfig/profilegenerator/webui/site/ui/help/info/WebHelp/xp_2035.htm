<p>Pingtel phones do not currently support this setting. </p>

<p><!-- future text=

 to callers who are placed on hold. When set to ENABLE, the audio file 
 indicated by the <a href="xp_2036.htm">Music on hold source</a> setting 
 plays. </p>
