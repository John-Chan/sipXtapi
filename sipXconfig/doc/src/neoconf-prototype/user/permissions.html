<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>sipXconfig</title>
		<link rel="stylesheet" type="text/css" href="../sipxconfig.css"/>
	</head>
	<body id="registration">
			<h2>Permissions</h2>
    <div id="settings-nav">
		<ul>
			<li><a href="edit-user.html">User Information</a></li>
			<li><a href="permissions.html">Permissions</a></li>
		</ul>
    </div>
    <div id="settings-content">
			<form action="#">
				<table>
					<tr>
						<td>Call Forwarding:</td>
						<td>
							<input type="checkbox" name="userId"/>  
						</td>
            <td><span class="settingDefault">(Default: no)</span></td>
					</tr>
					<tr>
						<td>Long distance:</td>
						<td>
							<input type="checkbox" name="userId"/>
						</td>
            <td><span class="settingDefault">(Default: no)</span></td>
					</tr>
				</table>
				<ul class="form-actions">
					<li>
						<input type="button" value="Cancel"
					            onclick="location.href='users.html'"/>
					</li>
					<li>
						<input type="button" value="Apply"/>
					</li>
					<li>
						<input type="button" value="OK"
					            onclick="location.href='users.html'"/>
					</li>
				</ul>
			</form>
    </div>
	</body>
</html>
