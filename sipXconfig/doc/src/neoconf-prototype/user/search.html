<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>sipXconfig</title>
		<link rel="stylesheet" type="text/css" href="../sipxconfig.css"/>
	</head>
	<body id="registration-edit">
		<div id="component">
			<div class="help">Here will be hints on what fields...</div>
			<h2>Add User</h2>
			<p>Search for lines by <b>any</b> of the following criteria.</p>
			<form action="#">
				<table>
					<tr>
						<td>First Name:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>Extension:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>User Id:</td>
						<td><input type="text"/></td>
					</tr>
				</table>
				<ul class="component-submit">
					<li>
						<input type="button" name="" value="Search"
					              onclick="location.href='search-results.html'"/>
					</li>
					<li>
						<input type="button" name="" value="Cancel" 
							onclick="history.go(-1)"/>
					</li>
				</ul>
			</form>
		</div>
		<hr/>
	</body>
</html>
