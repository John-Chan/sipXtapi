<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Dial Plan Configuration</title>
  <link rel="stylesheet" type="text/css" href="../sipxconfig.css"/>
</head>
<body>
  <div id="component">
    <div class="help">
      <b>Quick Links:</b>
      <ul>
        <li><a href="edit-attendant.html">Create Auto Attendant</a>
        </li>
      </ul>
    </div>
    <h2>Auto Attendant Dialing</h2>
    <form action="dialplans.html">
      <fieldset>
        <table>
          <tbody>
            <tr>
              <td>
                <label for="dialplan:enabled">Enabled</label>
              </td>
              <td>
                <input id="dialplan:enabled" checked="checked" type="checkbox"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="dialplan:name">Name</label>
              </td>
              <td>
                <input id="dialplan:name" value="Auto Attendant" type="text"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="gateway:description">Description</label>
              </td>
              <td>
                <textarea id="gateway:description" cols="45" rows="5">Default auto attendant dialing
                  with holiday and after hours auto attendants enabled.</textarea>
              </td>              
            </tr>
          </tbody>
        </table>
      </fieldset>
      <fieldset>
        <legend>Details</legend>
        <table>
          <tbody>
            <tr>
              <td> <label for="dialplan:voiceMail">Auto attendant extension</label>
              </td>
              <td> <input id="dialplan:voiceMail" value="101" type="text" />
              </td>
            </tr>                
            <tr>
              <td> <label for="dialplan:voiceMail">Auto attendant aliases</label>
              </td>
              <td> <input value="0, operator" type="text"/></td>
            </tr>                            
          </tbody>
        </table>
      </fieldset>
      <fieldset>
        <table>
          <tbody>
            <tr>
              <td>
                <label>Working hours attendant:</label>
              </td>
              <td>
                <select name="auto-attendent">
                  <option>-- no attendant --</option>
                  <option>Welcome</option>
                  <option>Sales Dept</option>
                  <option>Engineering Dept.</option>
                </select>
                <br/>
              </td>
            </tr>
            <tr>              
              <td colspan="3">
                <table>
                  <tr>
                    <td>
	                		<input type="checkbox"/><label>Monday</label>
										</td>
                    <td>
                      <label>From:</label>
                    </td>
                    <td>
                      <input value="8:00" size="8"></input>
                    </td>
                    <td>
                      <label>To:</label>
                    </td>
                    <td>
                      <input value="17:00" size="8"></input>
                    </td>
                  </tr>
                  <tr>
                    <td>
	                		<input type="checkbox"/><label>Tuesday</label>
										</td>
                    <td>
                      <label>From:</label>
                    </td>
                    <td>
                      <input value="8:00" size="8"></input>
                    </td>
                    <td>
                      <label>To:</label>
                    </td>
                    <td>
                      <input value="17:00" size="8"></input>
                    </td>
                  </tr>
                  <tr>
                    <td>
	                		<input type="checkbox"/><label>Wednesday</label>
										</td>
                    <td>
                      <label>From:</label>
                    </td>
                    <td>
                      <input value="8:00" size="8"></input>
                    </td>
                    <td>
                      <label>To:</label>
                    </td>
                    <td>
                      <input value="17:00" size="8"></input>
                    </td>
                  </tr>
                  <tr>
                    <td>
	                		<input type="checkbox"/><label>Thursday</label>
										</td>
                    <td>
                      <label>From:</label>
                    </td>
                    <td>
                      <input value="8:00" size="8"></input>
                    </td>
                    <td>
                      <label>To:</label>
                    </td>
                    <td>
                      <input value="17:00" size="8"></input>
                    </td>
                  </tr>
                  <tr>
                    <td>
	                		<input type="checkbox"/><label>Friday</label>
										</td>
                    <td>
                      <label>From:</label>
                    </td>
                    <td>
                      <input value="8:00" size="8"></input>
                    </td>
                    <td>
                      <label>To:</label>
                    </td>
                    <td>
                      <input value="17:00" size="8"></input>
                    </td>
                  </tr>
                  <tr>
                    <td>
	                		<input type="checkbox"/><label>Saturday</label>
										</td>
                    <td>
                      <label>From:</label>
                    </td>
                    <td>
                      <input value="8:00" size="8"></input>
                    </td>
                    <td>
                      <label>To:</label>
                    </td>
                    <td>
                      <input value="17:00" size="8"></input>
                    </td>
                  </tr>
                  <tr>
                    <td>
	                		<input type="checkbox"/><label>Sunday</label>
										</td>
                    <td>
                      <label>From:</label>
                    </td>
                    <td>
                      <input value="8:00" size="8"></input>
                    </td>
                    <td>
                      <label>To:</label>
                    </td>
                    <td>
                      <input value="17:00" size="8"></input>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>            
          </tbody>
        </table>        
      </fieldset>
      <fieldset>
        <table>
          <tbody>
            <tr>
              <td>
                <label>After hours attendant:</label>
              </td>
              <td>
                <select name="auto-attendent">
                  <option>-- no attendant --</option>
                  <option>Welcome</option>
                  <option selected="selected">After hours Sales Dept</option>
                  <option>Engineering Dept.</option>
                </select>
                <br/>
              </td>
            </tr>            
          </tbody>
        </table>        
      </fieldset>
      <fieldset>
        <table>
          <tbody>
            <tr>
              <td>
                <label>Holiday attendant:</label>
              </td>
              <td colspan="2">
                <select name="auto-attendent">
                  <option>-- no attendant --</option>
                  <option>Welcome</option>
                  <option selected="selected">Generic holiday</option>
                  <option>Engineering Dept.</option>
                </select>
                <br/>
              </td>
            </tr>
            <tr>
              <td>
                <input value="May 3, 2007"></input>
              </td>
							<td>
              </td>
							<td>
                <a href="#">Delete</a>
              </td>                                          
            </tr>
            <tr>
              <td>
                <input value="July 4, 2007"></input>                
              </td>
							<td>
              </td>
							<td>
                <a href="#">Delete</a>
              </td>                                          
            </tr>
            <tr>
              <td>
                <input value="October 11, 2007"></input>                
              </td>
							<td>
                <a href="#">Add</a>
              </td>
							<td>
                <a href="#">Delete</a>
              </td>                                          
            </tr>
          </tbody>
        </table>        
      </fieldset>
      <ul class="form-actions">
        <li>
          <input value="OK" type="submit"/>
        </li>
        <li>
          <input value="Apply" type="submit"/>
        </li>
        <li>
          <input value="Cancel" type="submit"/>
        </li>
      </ul>
    </form>
  </div>
</body>
</html>
