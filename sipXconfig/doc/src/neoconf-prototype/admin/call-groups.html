<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>sipXconfig</title>
		<link rel="stylesheet" type="text/css" href="../sipxconfig.css"/>
	</head>
	<body id="page_id">
	<div id="component">
    <h2>Call Groups</h2>        
	<ul class="component-links">
		<li><a href="edit-call-group.html">Add Call Group</a></li>
	</ul>                
    <form action="#">
    	<table class="component">
            <thead>
                <tr>
                   <th/>
                   <th>Name</th> 
                   <th>Status</th>
                   <th>Extension</th>
                   <th>Description</th> 
                </tr>
            </thead>
            <tbody>
                <tr class="odd">
				   <td><input type="checkbox" name="id1"/></td>
                   <td><a href="edit-call-group.html">sales</a></td> 
                   <td>Enabled</td> 
                   <td>401</td> 
                   <td>everybody from sales department</td>
                </tr>
                <tr class="even">
				   <td><input type="checkbox" name="id2"/></td>
                   <td><a href="edit-call-group.html">support</a></td> 
                   <td>Disabled</td> 
                   <td>402</td> 
                   <td></td>
                </tr>
            </tbody>
		</table>
		<ul class="component-submit">
			<li>
				<input type="button" name="" value="Duplicate"/>
			</li>
			<li>
				<input type="submit" name="" value="Delete" onclick="confirm('Are you sure you want to remove selected attendants?')"/>
			</li>
		</ul>
    </form>
    <h3>Activation</h3>
    <form action="#">
		<ul class="component-submit">
			<li>
				<input type="button" name="" value="Activate" onclick="javascript:location.href='activate-callgroups.html';"/>
			</li>
		</ul>    	
	</form>            
	</div>        
	<hr/>
    	    <h3>NOTES:</h3>
	</body>
</html>
