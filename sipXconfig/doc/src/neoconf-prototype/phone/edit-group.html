<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>sipXconfig</title>
  <link rel="stylesheet" type="text/css" href=
  "../sipxconfig.css" />
</head>

<body>
 <p><strong>Group:</strong> <a href="default-group.html">Default</a></p>
  <h2>Edit Group</h2>
  <p>To provide settings that can be shared across all phones of a particular model.
       Values explicitly set on individual phones will override these values.</p>

  <div id="settings-nav">     
 </div>
 
  <div id="settings-content">
      <form>
          <table>
              <tr>
                  <td>Name:</td>
                  <td><input type="text"/></td>
              </tr>
          </table>
			<ul class="form-actions">
				<li>
					<input type="button" name="cancel" value="Cancel" 
						onclick="history.go(-1)"/>
				</li>
				<li>
					<input type="button" name="apply" value="Apply" 
						onclick="history.go(-1)"/>
				</li>
				<li>
					<input type="button" name="save" value="OK" 
						onclick="history.go(-1)"/>
				</li>
			</ul>                   
      </form>
  </div>
</body>
</html>
