<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dial Plan Configuration</title>
    <link rel="stylesheet" type="text/css" href="../sipxconfig.css"/>
</head>
<body>
	<div id="component">    
    <span class="hide">
	    <!-- TODO: add styling for errors-->
		<label>Error Message</label>
    </span>
    <form action="dialplans.html">
        <fieldset>
	    <legend>Internal Dialing</legend>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="dialplan:enabled">Enabled</label>
                    </td>
				   <td><input type="checkbox" id="dialplan:enabled" checked="checked"/></td>                    
                </tr>                
                <tr>
                    <td>
                        <label for="dialplan:name">Name</label>
                    </td>
                    <td>
                        <input id="dialplan:name" type="text" value="3 digit"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gateway:description">Description</label>
                    </td>
                    <td>
                        <textarea id="gateway:description" cols="45" rows="5">Default 3 digit extension plan.</textarea>
                    </td>
                </tr>                
                <tr>
                    <td>
                        <label for="dialplan:localExtensionLen"> Internal Station Extension 
                            Length</label>
                    </td>
                    <td>
                        <select id="dialplan:localExtensionLen" size="1">
                            <option value="3" selected="selected">3 digits</option>
                            <option value="4">4 digits</option>
                            <option value="5">5 digits</option>
                            <option value="6">6 digits</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dialplan:autoAttendant"> Auto Attendant Extension</label>
                    </td>
                    <td>
                        <input id="dialplan:autoAttendant" type="text" 
                            name="dialplan:autoAttendant" value="100" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dialplan:voiceMail"> Voice Mail Extension</label>
                    </td>
                    <td>
                        <input id="dialplan:voiceMail" type="text" value="101" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dialplan:voiceMailPrefix">Voicemail Inbox 
                            Prefix</label>
                    </td>
                    <td>
                        <input id="dialplan:voiceMailPrefix" type="text" value="8" />
                    </td>
                </tr>                
            </tbody>
        </table>
        </fieldset>
        <ul class="form-actions">
            <li>
                <input type="submit" value="Save"/>
            </li>
            <li>
                <input type="submit" value="Cancel"/>
            </li>
        </ul>
    </form>
	</div>
    <div id="comments">
	</div>        
</body>
</html>
