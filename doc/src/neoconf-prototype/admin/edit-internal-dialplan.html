<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Dial Plan Configuration</title>
  <link rel="stylesheet" type="text/css" href="../sipxconfig.css" />
</head>
<body>
<div id="component"> <span class="hide"><!-- TODO: add styling for errors-->
<label>Error
Message</label> </span>
<div class="help"><b>Quick Links:</b>
<ul>
  <li><a href="edit-attendant.html">Create Auto Attendant</a></li>
</ul>
</div>
<form action="dialplans.html">
  <fieldset> <legend>Internal
Dialing</legend>
  <table>
    <tbody>
      <tr>
        <td> <label for="dialplan:enabled">Enabled</label>
        </td>
        <td><input id="dialplan:enabled" checked="checked"
 type="checkbox" /></td>
      </tr>
      <tr>
        <td> <label for="dialplan:name">Name</label>
        </td>
        <td> <input id="dialplan:name" value="3 digit" type="text" />
        </td>
      </tr>
      <tr>
        <td> <label for="gateway:description">Description</label>
        </td>
        <td> <textarea id="gateway:description" cols="45" rows="5">Default
3 digit extension plan.</textarea> </td>
      </tr>
      <tr>
        <td> <label for="dialplan:localExtensionLen"> Internal Station
Extension Length</label> </td>
        <td>
        <select id="dialplan:localExtensionLen" size="1">
        <option value="3" selected="selected">3 digits</option>
        <option value="4">4
digits</option>
        <option value="5">5
digits</option>
        <option value="6">6
digits</option>
        </select>
        </td>
      </tr>
      <tr>
        <td> <label for="dialplan:autoAttendant"> Auto Attendant
Extension</label> </td>
        <td>
        <select name="auto-attendent">
        <option>-- no attendant --</option>
        <option>Welcome</option>
        <option>Sales Dept</option>
        <option>Engineering Dept.</option>
        </select>
        <br />
        </td>
      </tr>
      <tr>
        <td> <label for="dialplan:voiceMail"> Voice Mail Extension</label>
        </td>
        <td> <input id="dialplan:voiceMail" value="101" type="text" />
        </td>
      </tr>
      <tr>
        <td> <label for="dialplan:voiceMailPrefix">Voicemail Inbox
Prefix</label> </td>
        <td> <input id="dialplan:voiceMailPrefix" value="8" type="text" />
        </td>
      </tr>
    </tbody>
  </table>
  </fieldset>
  <ul class="form-actions">
    <li> <input value="Save" type="submit" /> </li>
    <li> <input value="Cancel" type="submit" /> </li>
  </ul>
</form>
</div>
<div id="comments"> </div>
</body>
</html>
