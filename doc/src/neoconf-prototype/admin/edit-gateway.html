<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gateway Configuration</title>
    <link rel="stylesheet" type="text/css" href="../sipxconfig.css"/>
</head>
<body>
    <div id="component">
    <span class="hide">
	    <!-- TODO: add styling for errors-->
		<label>Error Message</label>
    </span>
    <form action="gateways.html">
        <fieldset>
		<legend>Gateway Details</legend>            
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="gateway:name">Name</label>
                    </td>
                    <td>
                        <input id="gateway:name" type="text" value="boston"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gateway:address">Address</label>
                    </td>
                    <td>
                        <input id="gateway:address" type="text" value="10.1.1.15" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gateway:description">Description</label>
                    </td>
                    <td>
                        <textarea id="gateway:description" cols="60" rows="5">Default PSTN gateway</textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        </fieldset>
        <ul class="form-actions">
            <li>
                <input type="button" value="Save" onclick="history.go(-1)"/>
            </li>
            <li>
                <input type="button" value="Cancel" onclick="history.go(-1)"/>
            </li>
		</ul>
    </form>
    </div>
</body>
</html>
