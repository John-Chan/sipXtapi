<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dial Plan Configuration</title>
    <link rel="stylesheet" type="text/css" href="../sipxconfig.css"/>
</head>
<body>
	<div id="component">    
    <span class="hide">
	    <!-- TODO: add styling for errors-->
		<label>Error Message</label>
    </span>
    <form action="dialplans.html">
        <fieldset>
	    <legend>Restricted dialing</legend>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="dialplan:enabled">Enabled</label>
                    </td>
				   <td><input type="checkbox" id="dialplan:enabled" checked="checked"/></td>                    
                </tr>                
                <tr>
                    <td>
                        <label for="dialplan:name">Name</label>
                    </td>
                    <td>
                        <input id="dialplan:name" type="text" value="special"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gateway:description">Description</label>
                    </td>
                    <td>
                        <textarea id="gateway:description" cols="60" rows="5">900 numbers</textarea>
                    </td>
                </tr>                
                <tr>
                    <td>
                        <label for="dialplan:restrictedAreaCodes">Restricted area codes</label>
                    </td>
                    <td>
                        <input id="dialplan:restrictedAreaCodes" type="text" value="900" />
                    </td>
                </tr>
            </tbody>
        </table>
        </fieldset>
        <fieldset>
        <legend>Gateways</legend>
		<ul class="component-links">
			<li><a href="edit-gateway.html">Add New Gateway</a></li>        
			<li><a href="select-gateways.html">Add Existing Gateway</a></li>        
		</ul>        
        <table class="component">
            <thead>
                <tr>
                    <th/>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr class="odd">
                    <td>
                        <input type="checkbox" name="id1"/>
                    </td>
                    <td>
                        <a href="edit-gateway.html">boston</a>
                    </td>
                    <td>192.168.1.15</td>
                    <td>default PSTN connection for Boston calls</td>
                </tr>
            </tbody>
        </table>
        <ul class="component-submit">
            <li>
                <input type="button" name="" value="Remove" 
                    onclick="confirm('Are you sure you want to remove selected gateways?')"/>
            </li>
			<li>
				<input type="button" name="" value="Move up"/>
			</li>
			<li>
				<input type="button" name="" value="Move down"/>
			</li>            
        </ul>
        </fieldset>        
        <ul class="form-actions">
            <li>
                <input type="submit" value="Save"/>
            </li>
            <li>
                <input type="submit" value="Cancel"/>
            </li>
        </ul>
    </form>
	</div>
    <div id="comments">
	</div>        
</body>
</html>
