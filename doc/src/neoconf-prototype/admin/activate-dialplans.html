<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Activate dialplan</title>
    <link rel="stylesheet" type="text/css" href="../sipxconfig.css"/>
</head>
<body>
	<div id="component">
    <h2>Dial Plan Activation</h2>        
	<p>You are about to activate the following dial plan. Please review configuration files and press OK to proceed 
        or press Cancel to return to Dial Plan editing.</p>
	<p>Copies of currently active configuration files will be saved on the system.</p>
    <form action="dialplans.html">
    	<table>
            <tbody>
                <tr>
                    <td><label for="activate:files">Configuration file</label></td>                        
                    <td>
                        <select id="activate:files" size="1">
                            <option value="3">mappingrules.xml</option>
                            <option value="4">falbackrules.xml</option>
                            <option value="5">authrules.xml</option>
                        </select>                        
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                    </td>
                </tr>
            </tbody>
		</table>
                   <textarea name="content" rows="35" cols="75" readonly="readonly">
                    
&lt;?xml version="1.0" encoding="UTF-8"?&gt;

&lt;mappings&gt;
  &lt;hostMatch&gt;

    &lt;hostPattern&gt;${SIPXCHANGE_DOMAIN_NAME}&lt;/hostPattern&gt;
    &lt;hostPattern&gt;${MY_FULL_HOSTNAME}&lt;/hostPattern&gt;
    &lt;hostPattern&gt;${MY_HOSTNAME}&lt;/hostPattern&gt;
    &lt;hostPattern&gt;${MY_IP_ADDR}&lt;/hostPattern&gt;

    &lt;userMatch&gt;
      &lt;userPattern&gt;operator&lt;/userPattern&gt;
      &lt;userPattern&gt;100&lt;/userPattern&gt;
      &lt;userPattern&gt;0&lt;/userPattern&gt;

      &lt;permissionMatch&gt;
        &lt;transform&gt;
          &lt;url&gt;&amp;lt;sip:{digits}@{mediaserver};play={voicemail}%2Fcgi-bin%2Fvoicemail%2Fmediaserver.cgi%3Faction%3Dautoattendant&amp;gt;&lt;/url&gt;
        &lt;/transform&gt;
      &lt;/permissionMatch&gt;

    &lt;/userMatch&gt;
    &lt;userMatch&gt;
      &lt;userPattern&gt;101&lt;/userPattern&gt;
      &lt;permissionMatch&gt;
        &lt;transform&gt;

          &lt;url&gt;&amp;lt;sip:{digits}@{mediaserver};play={voicemail}%2Fcgi-bin%2Fvoicemail%2Fmediaserver.cgi%3Faction%3Dretrieve%26mailbox%3D{digits}&amp;gt;&lt;/url&gt;
        &lt;/transform&gt;
      &lt;/permissionMatch&gt;
    &lt;/userMatch&gt;
    &lt;userMatch&gt;

      &lt;userPattern&gt;2xxx&lt;/userPattern&gt;
      &lt;permissionMatch&gt;
        &lt;transform&gt;
          &lt;url&gt;&amp;lt;sip:{vdigits}@{mediaserver};play={voicemail}%2Fcgi-bin%2Fvoicemail%2Fmediaserver.cgi%3Faction%3Ddeposit%26mailbox%3D{vdigits}&amp;gt;&lt;/url&gt;

        &lt;/transform&gt;
      &lt;/permissionMatch&gt;
    &lt;/userMatch&gt;
    &lt;userMatch&gt;
      &lt;userPattern&gt;xxx&lt;/userPattern&gt;

      &lt;permissionMatch&gt;
        &lt;permission&gt;Voicemail&lt;/permission&gt;
        &lt;transform&gt;
          &lt;url&gt;&amp;lt;sip:{digits}@{mediaserver};play={voicemail}%2Fcgi-bin%2Fvoicemail%2Fmediaserver.cgi%3Faction%3Ddeposit%26mailbox%3D{digits}&amp;gt;;q=0.1&lt;/url&gt;

        &lt;/transform&gt;
      &lt;/permissionMatch&gt;
    &lt;/userMatch&gt;
  &lt;/hostMatch&gt;
&lt;/mappings&gt;
					</textarea> 
		<ul class="table-actions">
			<li>
				<input type="submit" name="" value="OK"/>
			</li>
			<li>
				<input type="submit" name="" value="Cancel"/>
			</li>
		</ul>
    </form>
	</div>
    <div id="comments">
	</div>            
</body>
</html>
