<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Dial Plan Rule</title>
    <link rel="stylesheet" type="text/css" href="../sipxconfig.css"/>
</head>
<body>
	<div id="component">
    <form id="rule:add" action="dialplans.html">
        <fieldset>
	    <legend>Add Dial Plan Rule</legend>
    	<table>
            <tbody>
                <tr>
                   <td><label for="rule:type">Dialing rule type</label></td> 
                    <td>
                        <select name="ruleType" id="rule:type">
                            <option value="3">Local dialing</option>
                            <option value="4">International dialing</option>
                            <option value="5">Long distance dialing</option>
                            <option value="6">Toll-free dialing</option>
                            <option value="7" selected="selected">Restricted dialing</option>
                            <option value="10">Custom</option>
                        </select>
                    </td>
                </tr>
            </tbody>
		</table>
        </fieldset>
		<ul class="component-submit">
			<li>
				<input type="button" name="" value="Next" onclick="javascript:location.href='edit-custom-dialplan.html';"/>
			</li>
		</ul>
    </form>
	</div>
    <div id="comments">
        <ul>
	        <li>Depending on a type of the selected rule, a next screen will contain slightly different set of options.</li>
        </ul>            
	</div>            
</body>
</html>
