<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>sipXconfig</title>
		<link rel="stylesheet" type="text/css" href="../sipxconfig.css"/>
	</head>
	<body id="registration-edit">
		<div id="component">
			<div id="help">Here will be hints on what fields...</div>
			<h2>Add User</h2>
			<p>Search for lines by <b>any</b> of the following criteria.</p>
			<form action="#">
				<table>
					<tr>
						<td>First Name:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>Extension:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>User Id:</td>
						<td><input type="text"/></td>
					</tr>
				</table>
				<ul class="table-actions">
					<li>
						<input type="button" name="" value="Search"/>
					</li>
					<li>
						<input type="button" name="" value="Cancel"
					             onclick="history.go(-2)"/>
					</li>
				</ul>
			</form>
			<form action="lines.html">
			<table class="table-view">
				<tr class="table-view-hdr">
					<th></th>
					<th>
						<a href="#">User ID</a>
					</th>
					<th>
						<a href="#">Phones</a>
					</th>
					<th>
						<a href="#">Ext.</a>
					</th>
				</tr>
				<tr class="odd">
					<td>
						<input type="checkbox" name="id1"/>
					</td>
					<td>
						joe
					</td>
					<td>
						joe's work phone, ...
					</td>
					<td>
						160
					</td>
				</tr>
				<tr class="even">
					<td>
						<input type="checkbox" name="id1"/>
					</td>
					<td>
						mfalco
					</td>
					<td>
						0042402f2f423
					</td>
					<td>
					       145
					</td>
				</tr>
				</table>
				<ul class="table-actions">
					<li>
						<input type="button" name="" value="Select" 
							onclick="javascript:history.go(-2);"/>
					</li>
				</ul>
			</form>
		</div>
		<hr/>
	</body>
</html>
