<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

 <head>
  <title>sipXconfig</title>
  <link rel="stylesheet" type="text/css" href="sipxconfig.css"/>

</head>
<body id="phone">

<div class="component">
	
<form action="edit-phone.html">
<table>
	<tr>
		<td>Serial #:</td>
		<td><input type="text" name="serialNumber"/></td>
	</tr>
	<tr>
		<td>Model:</td>
		<td><select name="model">
			<option>Polycom Soundpoint IP 300</option>
			<option>Polycom Soundpoint IP 500</option>
			<option>Polycom Soundpoint IP 600</option>
			</select>
			</td>
	</tr>
</table>

<ul class="form-actions">
	<li><input type="submit" name="save" value="Save"/></li>
	<li><input type="button" name="cancel" value="Cancel" onclick="javascript:location.href='phones.html';"/></li>
</ul>	

</form>
</div>
</body>
</html>
