<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>sipXconfig</title>
		<link rel="stylesheet" type="text/css" href="../sipxconfig.css"/>
	</head>
	<body id="registration-edit">
		<div id="component">
			<div id="help">Here will be hints on what fields...</div>
			<h2>Add Phone</h2>
			<p>Search for phones by <b>any</b> of the following criteria.</p>
			<form action="#">
				<table>
					<tr>
						<td>Serial Number:</td>
						<td>
							<input type="text"/>
						</td>
					</tr>
					<tr>
						<td>Alternate Label:</td>
						<td>
							<input type="text"/>
						</td>
					</tr>
				</table>
				<ul class="table-actions">
					<li>
						<input type="button" name="" value="Cancel" 
							onclick="history.go(-1)"/>
					</li>
					<li>
						<input type="button" name="" value="Search" 
							onclick="location.href='search-results.html'"/>
					</li>
				</ul>
			</form>
		</div>
		<hr/>
	</body>
</html>
