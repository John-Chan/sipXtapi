<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>sipXconfig</title>
		<link rel="stylesheet" type="text/css" href="../sipxconfig.css"/>
	</head>
	<body id="registration-edit">
		<div id="component">
			<div id="help">Here will be hints on what fields...</div>
			<h2>Select Lines</h2>
			<p>Search for lines by any of the following criteria.</p>
			<form action="select-lines-results.html">
				<table>
					<tr>
						<td>User Id:</td>
						<td><input type="text" name="userId" value="joe"/></td>
					</tr>
					<tr>
						<td>Extension:</td>
						<td><input type="text" name="extension"/></td>
					</tr>
				</table>
				<ul class="table-actions">
					<li>
						<input type="submit" name="" value="Search"/>
					</li>
					<li>
						<input type="button" name="" value="Cancel" 
							onclick="javascript:location.href='lines.html';"/>
					</li>
				</ul>
			</form>
			<form action="lines.html">
							<table class="table-view">
				<tr class="table-view-hdr">
					<th></th>
					<th>
						<a href="#">Line</a>
					</th>
					<th>
						<a href="#">Phones</a>
					</th>
				</tr>
				<tr class="odd">
					<td>
						<input type="checkbox" name="id1"/>
					</td>
					<td>
						160
					</td>
					<td>
						joe's work phone, ...
					</td>
				</tr>
				<tr class="even">
					<td>
						<input type="checkbox" name="id1"/>
					</td>
					<td>
						145
					</td>
					<td>
						joe's home phone
					</td>
				</tr>
				</table>
			<ul class="table-actions">
				<li>
					<input type="submit" name="" value="Select"/>
				</li>
			</ul>
			</form>
		</div>
		<hr/>
	</body>
</html>
