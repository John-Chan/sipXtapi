<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>sipXconfig</title>
		<link rel="stylesheet" type="text/css" href="../sipxconfig.css"/>
	</head>
	<body id="registration">
			<div class="help">Change PIN</div>
		<div id="component">
			<h2>Change Pin</h2>
            <form action="pin.html">
                <table>
                    <tr>
                        <td><label>Old PIN:</label></td>
                        <td>
                            <input type="password" name="oldpassword"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label>New PIN:</label></td>
                        <td>
                            <input type="password" name="password"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Confirm new PIN:</label></td>
                        <td>
                            <input type="password" name="password2"/>
                        </td>
                    </tr>
                </table>
                <ul class="form-actions">
                    <li>
                        <input type="button" name="save" value="OK" 
                            onclick="history.go(-1)"/>
                    </li>
                    <li>
                        <input type="button" name="cancel" value="Cancel" 
                            onclick="history.go(-1)"/>
                    </li>
                </ul>
            </form>
    </div>
    <hr/>
    </body>
    </html>
