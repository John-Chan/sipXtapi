<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

 <head>
  <title>sipXconfig</title>
  <link rel="stylesheet" type="text/css" href="sipxconfig.css"/>

</head>
<body id="addendpoint">

<form action="endpoints.html">
<ul id="actions">
	<li><input type="submit" name="save" value="Save"/></li>
</ul>	

<table>
	<tr>
		<td>Name</td>
		<td><input type="text" name="name"/></td>
	</tr>
	<tr>
		<td>Serial #:</td>
		<td><input type="text" name="serialNumber"/></td>
	</tr>
	<tr>
		<td>Extension Pool:</td>
		<td><select name="extensionPool">
			<option>-- Assigned Extension --</option>
			<option>Ext. pool 1</option>
			<option>Ext. pool 2</option>
			</select>
			</td>
	</tr>
	<tr>
		<td>Assigned Extension:</td>
		<td><input type="text" name="extension"/></td>
	</tr>
</table>
</form>

<hr/>

</body>
</html>
