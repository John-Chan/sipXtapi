<html jwcid="@Shell" title="Add or Edit Phone" stylesheet="ognl:assets.stylesheet">    
<!-- generated by Spindle, http://spindle.sourceforge.net -->
    <head jwcid="$remove$">
        <link rel="stylesheet" type="text/css" href="../css/sipxconfig.css"/>
    </head>
<body jwcid="@Body">
        <form jwcid="@Form">
			<table>
				<tr>
					<td>Serial Number:</td>
					<td>
						<input jwcid="@TextField" value="ognl:endpoint.serialNumber"/>
					</td>
				</tr>
                <tr>
                    <td>Model</td>
                    <td>
                        <span jwcid="@PropertySelection" model="ognl:phoneSelectionModel" 
                            value="ognl:endpoint.phoneId" disabled="ognl:editMode"/>
                     </td>
                 </tr>
			</table>
            <span jwcid="@Conditional" condition="ognl:editMode">
                <hr/>    
                Edit settings here
            </span>    
			<ul class="form-actions">
				<li>
                    <input type="submit" jwcid="@Submit" listener="ognl:listeners.save" value="Save"/>
				</li>
				<li>
                    <input type="submit" jwcid="@Submit" listener="ognl:listeners.cancel" value="Cancel"/>
				</li>
			</ul>                        
		</form>    
</body>
</html>
