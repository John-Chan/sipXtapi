<html jwcid="@Shell" title="Add or Edit Phone" 
	stylesheet="ognl:assets.stylesheet">
	<!-- generated by Spindle, http://spindle.sourceforge.net -->
	<head jwcid="$remove$">
		<link rel="stylesheet" type="text/css" href="../css/sipxconfig.css"/>
	</head>
	<body jwcid="@Body">
		<form jwcid="@Form">
			<table>
				<tr>
					<td>Device:</td>
					<td>
						<span jwcid="@Insert" 
							value="ognl:assignment.endpoint.serialNumber"/>
					</td>
				</tr>
				<tr>
					<td>Label:</td>
					<td>
						<input jwcid="@TextField" 
							value="ognl:assignment.label"/>
					</td>
				</tr>
				<tr>
					<td>User ID:</td>
					<td>
						<input jwcid="@TextField" value="ognl:userId"/>
						<a href="user-search.html">search for user</a>
					</td>
				</tr>
			</table>
			<ul class="form-actions">
				<li>
					<input type="submit" jwcid="@Submit" 
						listener="ognl:listeners.save" value="Save"/>
				</li>
				<li>
					<input type="submit" jwcid="@Submit" 
						listener="ognl:listeners.cancel" value="Cancel"/>
				</li>
			</ul>
		</form>
	</body>
</html>
