<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border" id="component">
			<span jwcid="editLineNavigation">
                Override the user information and credentials this phone
                will use when registering with PBX.  User information is
                normally sufficient for these values so consider editing
                the user when you would like to change these values for
                all phones this user is configured to use.
                </span>
			<form jwcid="editLineForm">
					<table>
						<tr>
							<td>
								<label for="line:displayId">
									<span jwcid="registrationServerLabel">
										Registration Server:</span>
								</label>
							</td>
							<td>
								<input jwcid="registrationServer"/>
							</td>
						</tr>
					</table>
				<ul class="form-actions">
					<li>
						<input jwcid="cancel" value="Cancel"/>
					</li>
					<li>
						<input jwcid="apply" value="Apply"/>
					</li>
					<li>
						<input jwcid="ok" value="OK"/>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
