<html jwcid="@Shell" title="Dial Plans Configuration" stylesheet="ognl:assets.stylesheet">
<head  jwcid="$remove$">
    <link rel="stylesheet" type="text/css" href="sipxconfig.css"/>
</head>
<body jwcid="@Body">
	<div id="component">    
	<ul class="component-actions">
		<li><a jwcid="addLink" href="EditDialPlan.html">Add Dial Plan</a></li>
		<li><a jwcid="gatewaysLink" href="Gateways.html">Gateways</a></li>
	</ul>                
    <form jwcid="form" ListDialPlans.html">
    	<table jwcid="tableView" class="table-view">
            <thead>
        		<span jwcid="tableColumns"/>
                <tr jwcid="$remove$">
                   <th/> 
                   <th>Name</th> 
                   <th>Status</th>
                   <th>Description</th> 
                </tr>
            </thead>
            <tbody>
				<span jwcid="NameColumnValue">
					<span jwcid="editRowLink"><span jwcid="nameText"/></span>
				</span>
                <span jwcid="tableRows">
					<span jwcid="tableValues"/>
                </span>
                <span jwcid="$remove$">        
                <tr class="odd">
				   <td><input type="checkbox" name="id1"/></td>
                   <td><a href="edit-dialplan.html">simple</a></td> 
                   <td></td> 
                   <td>default 3 digit, one gateway</td>                     
                </tr>
                <tr class="even">
				   <td><input type="checkbox" name="id1"/></td>
                   <td><a href="edit-dialplan.html">4digit</a></td> 
                   <td>Active</td>
                   <td>4 digit, multiple gateways</td>                     
                </tr>                
                <tr class="odd">
				   <td><input type="checkbox" name="id1"/></td>
                   <td><a href="edit-dialplan.html">local_only</a></td> 
                   <td></td> 
                   <td>No long distance, no international</td>                     
                </tr>
        		</span>
            </tbody>
		</table>
		<ul class="table-actions">
			<li>
				<input type="submit" name="" value="Activate" onclick="confirm('Are you sure you want to activate selected dial plan?')"/>
			</li>
			<li>
				<input type="submit" name="" value="Delete" onclick="confirm('Are you sure you want to remove selected dial plans?')"/>
			</li>
		</ul>
    </form>
	</div>
</body>
</html>
