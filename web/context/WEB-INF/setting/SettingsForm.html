<span jwcid="$content$">
<div id="settings-content">
    <span jwcid="@ErrorMsg"></span>        
	<form jwcid="settingsForm">
	    <ul jwcid="ifRenderToggle" element="ul" class="component-links">
	        <li>
		        <a jwcid="toggleShowAdvanced" id="setting:toggle" href="#">
                    <span jwcid="toggleText">Switch</span>
                </a>
	        </li>
 	   </ul>        
        <fieldset>            
        <table>
			<tbody>
			<span jwcid="settings">
				<tr jwcid="IfGroup" element="tr">
					<td colspan="2">
						<h3><label jwcid="groupLabel"/></h3>
						<span jwcid="groupDescription"/>
					</td>
				</tr>
				<span jwcid="IfSetting">
	                <span jwcid="ifRenderSetting"><span jwcid="settingEditor"/></span>
				</span>
			</span>
            </tbody>
		</table>
        </fieldset>
		<ul class="form-actions">
			<li>
				<input jwcid="cancel" id="setting:cancel" value="Cancel"/>
			</li>
			<li>
				<input jwcid="apply" id="setting:apply" value="Apply"/>
			</li>
			<li jwcid="ifRenderOk" element="li">
				<input jwcid="ok" id="setting:ok" value="OK"/>
			</li>
		</ul>
	</form>
</div>    
</span>
