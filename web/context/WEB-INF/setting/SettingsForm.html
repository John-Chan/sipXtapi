<span jwcid="$content$">
	<form jwcid="settingsForm">
		<table>
			<span jwcid="settings">
				<span jwcid="IfGroup">
				<tr>
					<td colspan="2">
						<h3><label jwcid="groupLabel"/></h3>
						<span jwcid="groupDescription"/>
					</td>
				</tr>
				</span>
				<span jwcid="IfSetting">
				<tr>
					<td>
						<label class="settingLabel">
							<span jwcid="settingLabel"/> :
						</label>
					</td>
					<td>
						<span jwcid="setting"/> 
						<span class="settingDefault">(Default: <span jwcid="settingDefault"/>)</span>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<span jwcid="settingDescription"/>
					</td>
				</tr>
				</span>
			</span>
		</table>
		<ul class="form-actions">
			<li>
				<input jwcid="cancel" value="Cancel"/>
			</li>
			<li>
				<input jwcid="apply" value="Apply"/>
			</li>
			<li>
				<input jwcid="ok" value="OK"/>
			</li>
		</ul>
	</form>
</span>
