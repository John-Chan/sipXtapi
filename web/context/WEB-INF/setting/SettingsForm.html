<span jwcid="$content$">
	<form jwcid="settingsForm">
		<table>
			<span jwcid="settings">
				<tr>
					<td>
						<label>
							<span jwcid="settingLabel"/>
						</label>
					</td>
					<td>
						<span jwcid="setting"/>
					</td>
				</tr>
			</span>
		</table>
		<ul class="form-actions">
			<li>
				<input jwcid="cancel" value="Cancel"/>
			</li>
			<li>
				<input jwcid="apply" value="Apply"/>
			</li>
			<li>
				<input jwcid="ok" value="OK"/>
			</li>
		</ul>
	</form>
</span>
