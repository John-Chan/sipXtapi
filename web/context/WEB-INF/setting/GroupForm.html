<span jwcid="$content$">
  <span jwcid="errorMsg"></span>
  <form jwcid="tagForm">
    <table>
      <tr>
        <td><label for="name"><span jwcid="nameLabel">Name</span>:</label></td>
        <td><input type="text" jwcid="name"/></td>
      </tr>
    </table>
    <ul class="form-actions">
      <li>
        <input type="submit" jwcid="cancel" id="tag:cancel" value="Cancel"/>
      </li>
      <li>
        <input type="submit" jwcid="apply" id="tag:apply" value="Apply"/>
      </li>
      <li>
        <input type="submit" jwcid="ok" id="tag:ok" value="OK"/>
      </li>
    </ul>
  </form>
</span>
