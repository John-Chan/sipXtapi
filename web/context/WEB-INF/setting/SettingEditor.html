<span jwcid="$content$">
	<tr>
		<td nowrap="nowrap">
			<label class="settingLabel" jwcid="settingLabel"><span jwcid="settingLabelText">Label</span>:</label>
		</td>
		<td>
            <span jwcid="integerBlock">
                <span jwcid="integerField"/>
            </span>
            <span jwcid="stringBlock">
                <span jwcid="stringField"/>
            </span>
            <span jwcid="enumBlock">
                <span jwcid="enumField"/>
            </span>
            <span jwcid="booleanBlock">
                <span jwcid="booleanField"/>
            </span>
			<span jwcid="field"/> 
		</td>
        <td>
			<span class="settingDefault">(Default: <span jwcid="settingDefault"/>)</span>
        </td>
	</tr>
	<tr>
		<td></td>
		<td colspan="2">
			<span class="settingDescription" jwcid="settingDescription"/><br/>
		</td>
	</tr>
</span>
