<html jwcid="@Shell" title="Dial Plan Configuration" stylesheet="ognl:assets.stylesheet">
<head jwcid="$remove$">
    <link rel="stylesheet" type="text/css" href="../css/sipxconfig.css"/>
</head>
<body jwcid="@Body">
    <span jwcid="@Conditional" condition="ognl:beans.dialPlanValidator.hasErrors">
	    <!-- TODO: add styling for errors-->
		<p jwcid="@Delegator" delegate="ognl:beans.dialPlanValidator.firstError">Error Message</p>            
    </span>
    <form jwcid="@Form" delegate="ognl:beans.dialPlanValidator" id="dialplan">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label jwcid="@FieldLabel" field="ognl:components.dialPlanName" for="dialplan:name"> Name</label>
                    </td>
                    <td>
                        <input jwcid="dialPlanName" id="dialplan:name" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- HACK: for some reason dialPlanLocalExtensionLen.displayName is not found by Tapestry 
                        	so we explicitely declare it in the label
                        -->
                        <label jwcid="@FieldLabel" field="ognl:components.dialPlanLocalExtensionLen" 
                            for="dialplan:localExtensionLen"  
                            displayName="Internal Station Extension Length"> Internal Station Extension Length</label>
                    </td>
                    <td>
                        <select jwcid="dialPlanLocalExtensionLen" id="dialplan:localExtensionLen" size="1">
                            <option value="3" selected>3 digits</option>
                            <option value="4">4 digits</option>
                            <option value="5">5 digits</option>
                            <option value="6">6 digits</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label jwcid="@FieldLabel"  field="ognl:components.dialPlanAutoAttendant" for="dialplan:autoAttendant"> Auto Attendant Extension</label>
                    </td>
                    <td>
                        <input jwcid="dialPlanAutoAttendant" id="dialplan:autoAttendant" type="text" name="dialplan:autoAttendant" value="100" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label jwcid="@FieldLabel" field="ognl:components.dialPlanVoiceMail" for="dialplan:voiceMail"> Voice Mail Extension</label>
                    </td>
                    <td>
                        <input jwcid="dialPlanVoiceMail" id="dialplan:voiceMail" type="text" value="101" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label jwcid="@FieldLabel" field="ognl:components.dialPlanDid" for="dialplan:did"> Direct Inward Dialing (DID) Prefix</label>
                    </td>
                    <td>
                        <input jwcid="dialPlanDid" id="dialplan:did" type="text" name="dialplan:did" value="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label jwcid="@FieldLabel" field="ognl:components.dialPlanPstnPrefix" for="dialplan:pstnPrefix"> PSTN Calls Prefix</label>
                    </td>
                    <td>
                        <input jwcid="dialPlanPstnPrefix" ="dialplan:pstnPrefix" type="text" value="9" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label jwcid="@FieldLabel" field="ognl:components.dialPlanEmergencyNumber" for="dialplan:emergencyNumber"> Emergency Number</label>
                    </td>
                    <td>
                        <input jwcid="dialPlanEmergencyNumber" id="dialplan:emergencyNumber" type="text" value="911" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label jwcid="@FieldLabel" field="ognl:components.dialPlanInternationalPrefix" for="dialplan:internationalPrefix"> International Calls Prefix</label>
                    </td>
                    <td>
                        <input jwcid="dialPlanInternationalPrefix" id="dialplan:internationalPrefix" type="text" value="011" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label jwcid="@FieldLabel" field="ognl:components.dialPlanVoiceMailPrefix" for="dialplan:voiceMailPrefix"> Extension's Voicemail Inbox Prefix</label>
                    </td>
                    <td>
                        <input jwcid="dialPlanVoiceMailPrefix" id="dialplan:voiceMailPrefix" type="text" value="8" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label jwcid="@FieldLabel" field="ognl:components.dialPlanLongDistancePrefix" for="dialplan:longDistancePrefix"> Long Distance Calls Prefix</label>
                    </td>
                    <td>
                        <input jwcid="dialPlanLongDistancePrefix" id="dialplan:longDistancePrefix" type="text" value="1" />
                    </td>
                </tr>
            </tbody>
        </table>
        <ul class="form-actions">
            <li>
                <input type="submit" jwcid="@Submit" listener="ognl:listeners.save" value="Save"/>
			</li>
			<li>
                <input type="reset" jwcid="@Submit" listener="ognl:listeners.cancel" value="Cancel"/>
			</li>
		</ul>
    </form>
</body>
</html>
