<html jwcid="@Shell" title="List Phones" stylesheet="ognl:assets.stylesheet">
	<!-- generated by Spindle, http://spindle.sourceforge.net -->
	<head jwcid="$remove$">
		<link rel="stylesheet" type="text/css" href="../css/sipxconfig.css"/>
	</head>
	<body jwcid="@Body">
		<form jwcid="phoneManagement">
			<ul class="component-actions">
				<li>
					<a href="phone-search.html">Find Phone</a>
				</li>
				<li>
					<a href="#" jwcid="@PageLink" page="EditPhone">Add Phone</a>
				</li>
				<li>
					<a href="phone-groups.html">Default Phone Settings</a>
				</li>
			</ul>
			<ul class="table-actions">
				<li>
					<input type="submit" name="" value="Send Profiles"/>
				</li>
				<li>
					<input type="submit" name="" value="Restart"/>
				</li>
				<li>
					<input type="submit" name="" value="Delete"/>
				</li>
			</ul>
			<table jwcid="phoneTableView" class="table-view">
				<!-- PREVIEW -->
				<tr jwcid="$remove$" class="table-view-hdr">
					<th></th>
					<th>
						<a href="#">Serial Number</a>
					</th>
					<th>
						<a href="#">Assigned User</a>
					</th>
					<th>
						<a href="#">Model</a>
					</th>
					<th>
						<a href="#">Ext.</a>
					</th>
				</tr>
				<tr jwcid="$remove$" class="odd">
					<td>
						<input type="checkbox" name="id1"/>
					</td>
					<td>
						<a href="edit-phone.html">0042402f2f221</a>
					</td>
					<td>
						<a href="assign-user.html">{unassigned}</a>
					</td>
					<td>Polycom 300</td>
					<td></td>
				</tr>
				<tr jwcid="$remove$" class="even">
					<td>
						<input type="checkbox" name="id1"/>
					</td>
					<td>
						<a href="edit-phone.html">0042402f212b3</a>
					</td>
					<td>
						<a href="assign-user.html">jdoe (work)</a>
					</td>
					<td>Polycom 600</td>
					<td>134</td>
				</tr>
                <!-- RENDERED -->
                <span jwcid="SerialNumberColumnValue@Block">
                    <a href="#" jwcid="@ActionLink" listener="ognl:listeners.editPhone"><span 
                        jwcid="@Insert" 
                        value="ognl:currentPhone.endpoint.serialNumber"/></a>
                </span>
                <span jwcid="AssignedUserColumnValue@Block">
                    <a href="#" jwcid="@ActionLink" listener="ognl:listeners.assignUser"><span 
                        jwcid="@Insert" 
                        value="ognl:currentPhone.assignedUser"/></a>
                </span>
				<tr class="table-view-hdr">
					<td></td>
					<td jwcid="phoneColumns"/>
				</tr>
				<tr jwcid="phoneRows">
					<td>
						<span jwcid="selectPhone"/>
					</td>
					<td jwcid="phoneValues"/>                    
				</tr>
                <tr class="table-view-hdr">
                    <td colspan="5"><span jwcid="@contrib:TablePages"/></td>
                </tr>
			</table>
			<ul class="table-selection">
				<li>
					<a href="#" 
						onclick="javascript:selectAll(forms['phones'],0);"> 
						Select all</a>
				</li>
				<li>
					<a href="#" 
						onclick="javascript:clearSelection(forms['phones']);"> 
						Clear selection</a>
				</li>
				<li>
					<a href="#" 
						onclick="javascript:selectAll(forms['phones'],1);"> 
						Reverse selection</a>
				</li>
				<li>
					<!-- 
					  - TODO: will need to flip another form variable, and somehow show 
					  - user that all pages are selected
					  -->
					<a href="#" 
						onclick="javascript:selectAll(forms['phones'],0);"> 
						Select all pages</a>
				</li>
			</ul>
		</form>
	</body>
</html>
