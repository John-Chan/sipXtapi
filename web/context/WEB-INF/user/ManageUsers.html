<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border">
        <h2><span key="title">Users</span></h2>
        <span jwcid="@ErrorMsg"/>
		<ul class="component-links">
			<li>
				<a href="#" id="AddUser" jwcid="addUser"><span key="add">Add User</span></a>
			</li>
		</ul>
		<form jwcid="userManagement">
			<table>
				<tr>
					<td>
						<span class="settingLabel" jwcid="searchLabel" for="user:searchField"/>
				    </td>
					<td>
						<span id="user:searchField" jwcid="searchField"/>
				    </td>
					<td>
					    <submit id="user:search" jwcid="search" value="Search"/>
				    </td>
					<td>
						<submit id="user:clearSearch" jwcid="clearSearch" value="Clear"/>
					</td>
				</tr>
				<tr>
					<td/>
					<td colspan="3">
						<span class="settingDescription" jwcid="searchDescription"/>
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td>
						<span class="settingLabel" jwcid="groupLabel"/>
				    </td>
					<td>
						<span jwcid="groupFilter"/>
					</td>
			    </tr>
			</table>
			<br/>
			<span jwcid="userTable" class="component"/>
			<ul class="component-submit">
				<li>
					<input id="user:delete" jwcid="delete" value="message:delete"
	                   onclick="return confirm('Are you sure you want to delete selected users?')"/>
				</li>
                <li>
                    <span jwcid="groupActions"></span>
                </li>
			</ul>
 		</form>
    </div>
</body>
</html>
