<span jwcid="$content$">
	<table jwcid="userTable" id="user:list" class="component">
        <span jwcid="UsernameColumnValue">                    
            <span jwcid="userNameAsLinkConditional">
                <a href="#" jwcid="userNameLink"><span jwcid="userName"/></a>
            </span>
            <span jwcid="userNameAsTextConditional">
                <span jwcid="userNameAsText"/>
            </span>
        </span>
		<tr class="component-hdr">
			<td width="5"/>
			<td jwcid="userColumns"/>
		</tr>
		<tr jwcid="userRows">
			<td>
				<span jwcid="selectedRow"/>
			</td>
			<td jwcid="userValues"/>
		</tr>
        <tfoot>
            <tr>
                <td colspan="5"><span jwcid="@contrib:TableFormPages"/></td>
            </tr>
        </tfoot>
	</table>
</span>
