<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/sipxconfig.css"/>
</head>
<body>
<span jwcid="$content$">
    <fieldset>
        <legend>User</legend>
        <table>
            <tr>
			<td>
                <label for="user:userId">
                    <span jwcid="userIdLabel">User ID:</span>
                </label>
            </td>
			<td>
				<input jwcid="userId"/>
			</td>
            </tr>
            <tr>
			<td>
                <label for="user:firstName">
                    <span jwcid="firstNameLabel">First Name:</span>
                </label>
            </td>
			<td>
				<input jwcid="firstName"/>
			</td>
            </tr>
            <tr>
			<td>
                <label for="user:lastName">
                    <span jwcid="lastNameLabel">Last Name:</span>
                </label>
            </td>
			<td>
				<input jwcid="lastName"/>
			</td>
            </tr>
            <tr>
			<td>
                <label for="user:extension">
                    <span jwcid="extensionLabel">Extension:</span>
                </label>
            </td>
			<td>
				<input jwcid="extension"/>
			</td>
            </tr>
            <tr>
			<td>
                <label for="user:pin">
                    <span jwcid="pinLabel">PIN:</span>
                </label>
            </td>
			<td>
				<input jwcid="pin"/>
			</td>
            </tr>
            <tr>
			<td>
                <label for="user:pinConfirm">
                    <span jwcid="pinConfirmLabel">PIN (confirm):</span>
                </label>
            </td>
			<td>
				<input jwcid="pinConfirm"/>
			</td>
            </tr>
        </table>
    </fieldset>
</span>
</body>
</html>
