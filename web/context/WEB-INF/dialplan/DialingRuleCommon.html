<span jwcid="$content$">
    <tr>
        <td>
            <label for="dialrule:enabled"><span jwcid="enabledLabel">Enabled</span>:</label>
        </td>
        <td>
            <input jwcid="enabled" type="checkbox" id="dialrule:enabled" checked="checked"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="dialrule:name"><span jwcid="nameLabel">Name</span>:</label>
        </td>
        <td>
            <input jwcid="name" id="dialrule:name" type="text" value="custom1"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="dialrule:description"><span jwcid="descriptionLabel">Description</span>:</label>
        </td>
        <td>
            <textarea jwcid="description" id="dialrule:description" cols="45" rows="5">description</textarea>
        </td>
    </tr>
</span>
