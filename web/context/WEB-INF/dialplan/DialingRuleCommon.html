<span jwcid="$content$">
    <tr>
        <td>
            <label jwcid="enabledLabel" for="dialrule:enabled">Enabled</label>
        </td>
        <td>
            <input jwcid="enabled" type="checkbox" id="dialrule:enabled" checked="checked"/>
        </td>
    </tr>
    <tr>
        <td>
            <label jwcid="nameLabel" for="dialrule:name">Name</label>
        </td>
        <td>
            <input jwcid="name" id="dialrule:name" type="text" value="custom1"/>
        </td>
    </tr>
    <tr>
        <td>
            <label jwcid="descriptionLabel" for="dialrule:description">Description</label>
        </td>
        <td>
            <textarea jwcid="description" id="dialrule:description" cols="45" rows="5">description</textarea>
        </td>
    </tr>
</span>
