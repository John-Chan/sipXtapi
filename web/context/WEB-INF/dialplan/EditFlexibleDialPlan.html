<html title="Dial Plans Configuration">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border" id="component">    
	<ul class="component-actions">
		<li><a jwcid="addLink" id="dialplan:add" href="#">Add Dial Rules</a></li>
		<li><a jwcid="gatewaysLink" href="#">Gateways</a></li>
	</ul>                
    <form jwcid="form" id="dialplan:list:form">
    	<table jwcid="tableView" id="dialplan:list" class="table-view">
            <thead>
                <tr>
	                <td></td>
					<td jwcid="tableColumns"/>
				</tr>                    
            </thead>
            <tbody>
				<span jwcid="NameColumnValue">
					<span jwcid="editRowLink"><span jwcid="nameText"/></span>
				</span>
                <span jwcid="tableRows">
                    <td><span jwcid="selectedRow"/></td>
					<span jwcid="tableValues"/>
                </span>
            </tbody>
		</table>
		<ul class="table-actions">
			<li>
				<input type="submit" id="dialplan:activate" value="Activate" onclick="confirm('Are you sure you want to activate selected dial plan?')"/>
			</li>
			<li>
				<input type="submit" jwcid="delete" id="dialplan:delete" value="Delete" onclick="confirm('Are you sure you want to delete selected rules?')"/>
			</li>
		</ul>
    </form>
	</div>
</body>
</html>
