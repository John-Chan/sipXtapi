<html title="Dial Plans Configuration">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border">
    <h2>Dial Plan Configuration</h2>        
	<ul class="component-links">
		<li><a jwcid="addLink" id="dialplan:add" href="#">Add Dial Rules</a></li>
		<li><a jwcid="gatewaysLink" href="#">Gateways</a></li>
	</ul>                
    <form jwcid="form" id="dialplan:list:form">
    	<table jwcid="tableView" id="dialplan:list" class="component">
            <thead>
                <tr>
	                <td></td>
					<td jwcid="tableColumns"/>
				</tr>                    
            </thead>
            <tbody>
				<span jwcid="NameColumnValue">
					<span jwcid="editRowLink"><span jwcid="nameText"/></span>
				</span>
                <span jwcid="tableRows">
                    <td><span jwcid="selectedRow"/></td>
					<span jwcid="tableValues"/>
                </span>
            </tbody>
		</table>
		<ul class="component-submit">
			<li>
				<input jwcid="duplicate" type="submit" name="" value="Duplicate"/>
			</li>
			<li>
				<input type="submit" jwcid="delete" id="dialplan:delete" value="Delete" 
                	onclick="confirm('Are you sure you want to delete selected rules?')"/>
			</li>
			<li>
				<input type="button" name="" value="Move up"/>
			</li>
			<li>
				<input type="button" name="" value="Move down"/>
			</li>
		</ul>
	    <h2>Dial Plan Activation</h2>
		<ul class="component-submit">
			<li>
				<input type="submit" jwcid="activate" id="dialplan:activate" value="Activate"/>
			</li>
			<li>
				<input type="submit" name="" value="Revert" onclick="confirm('Are you sure you want to discard all your changes?')"/>
			</li>
		</ul>    	    
    </form>
	</div>
</body>
</html>
