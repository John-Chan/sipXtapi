<html title="Edit Internal Dialing Rule">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border">
	<div id="component">
		<span jwcid="@ErrorMsg"/>
        <form jwcid="form" id="custom:rule:edit">
        <fieldset>
		<legend>Internal Dialing</legend>            
        <table>
            <tbody>
                <span jwcid="common"/>
            </tbody>
        </table>
        </fieldset>

		<!-- rule type dependent start -->
        <fieldset>
            <legend>Details</legend>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label jwcid="extensionLenLabel" for="dialplan:localExtensionLen"> 
                                Internal Station Extension Length</label>
                        </td>
                        <td>
                            <select jwcid="extensionLen" id="dialplan:localExtensionLen" size="1">
                                <option value="3" selected="selected">3 digits</option>
                                <option value="4">4 digits</option>
                                <option value="5">5 digits</option>
                                <option value="6">6 digits</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label jwcid="autoAttendantLabel" for="dialplan:autoAttendant">Auto 
                                Attendant Extension</label>
                        </td>
                        <td>
                            <input jwcid="autoAttendant" id="dialplan:autoAttendant" type="text" 
                                name="dialplan:autoAttendant" value="100" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label jwcid="voiceMailLabel" for="dialplan:voiceMail"> Voice Mail 
                                Extension</label>
                        </td>
                        <td>
                            <input jwcid="voiceMail" id="dialplan:voiceMail" type="text" 
                                value="101" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label jwcid="voiceMailPrefixLabel" for="dialplan:voiceMailPrefix">
                                Voicemail Inbox Prefix</label>
                        </td>
                        <td>
                            <input jwcid="voiceMailPrefix" id="dialplan:voiceMailPrefix" 
                                type="text" value="8" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
		<!-- rule type dependent end -->
        
        <ul class="form-actions">
            <li>
                <input id="rule:save" jwcid="onSave" type="submit" value="Save"/>
            </li>
            <li>
                <input id="rule:cancel" jwcid="onCancel" type="submit" value="Cancel"/>
            </li>
		</ul>
    </form>
    </div>
    </div>
</body>
</html>
