<span jwcid="$content$">
    <tr>
        <td>
            <label jwcid="prefixLabel" for="pattern:prefix">Enabled</label>
        </td>
        <td>
            <input jwcid="prefix" id="pattern:prefix" type="text"/>
        </td>
        <td>
            <select jwcid="digits" id="pattern:digits" size="1">
                <option value="3">3 digits</option>
                <option value="4">4 digits</option>
                <option value="5">5 digits</option>
                <option value="6">6 digits</option>
                <option value="7" selected="selected">7 digits</option>
                <option value="8">8 digits</option>
                <option value="9">9 digits</option>
                <option value="10">10 digits</option>
                <option value="11">11 digits</option>
                <option value="12">12 digits</option>
                <option value="13">13 digits</option>
            </select>
        </td>
		<td><a href="#" id="pattern:add">Add</a></td>
		<td><a href="#" id="pattern:delete">Delete</a></td>
    </tr>
</span>
