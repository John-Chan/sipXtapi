<span jwcid="$content$">
    <tr>
        <td>
            <label jwcid="prefixLabel" for="call:prefix">Enabled</label>
        </td>
        <td>
            <input jwcid="prefix" id="call:prefix" type="text"/>
        </td>
        <td>
            <select jwcid="digits" id="call:digits" size="1">
                <option value="1">No digits</option>
                <option value="2">Fixed digits</option>
                <option value="3">Variable digits</option>
            </select>
        </td>
    </tr>
</span>
