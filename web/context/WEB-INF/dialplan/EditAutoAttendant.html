<html title="Activate Dial Plan">
	<head>
		<link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
	</head>
	<body jwcid="$content$">
		<div jwcid="@Border">
			<h2>Auto Attendant</h2>
			<form jwcid="form">
				<table>
					<tbody>
						<tr>
							<td>
								<label for="attendant:name"><span 
									jwcid="nameLabel">Name</span>:</label>
							</td>
							<td>
								<input type="text" jwcid="name" 
									id="attendant:name"/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="attendant:extension"><span 
									jwcid="extensionLabel">Extension</span>:</label>
							</td>
							<td>
								<input type="text" jwcid="extension" 
									id="attendant:extension"/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="attendant:description"><span 
									jwcid="descriptionLabel">Description</span>:</label>
							</td>
							<td>
								<input type="text" jwcid="description" 
									id="attendant:description"/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="attendant:prompt"><span 
									jwcid="promptLabel">Existing Prompt</span>:</label>
							</td>
							<td>
								<input type="text" jwcid="prompt" 
									id="attendant:prompt"/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="attendant:promptUpload"><span 
									jwcid="promptUploadLabel">Upload new prompt</span>:</label>
							</td>
							<td>
								<input type="file" jwcid="promptUpload" 
									id="attendant:promptUpload"/>
							</td>
						</tr>
					</tbody>
				</table>
  <table>
    <tbody>
      <tr>
        <th>Key</th>
        <th>Action</th>
        <th>Extension Shortcut</th>
      </tr>
      <span jwcid="menuItems">
      <tr>
        <td><span jwcid="menuItemKey"/></td>
        <td><select jwcid="menuItemAction"/></td>
        <td>
            <!-- TODO: use tapestry block component as switch statement  -->
            <input jwcid="menuItemParameter" type="text" />
         </td>
      </tr>
      </span>
      </tbody>
    </table>
				<ul class="component-submit">
					<li>
						<input jwcid="ok" type="submit" id="attendant:ok" 
							value="OK"/>
					</li>
					<li>
						<input jwcid="cancel" type="submit" 
							id="attendant:cancel" value="Cancel"/>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
