<html title="Activate Dial Plan">
	<head>
		<link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
	</head>
	<body jwcid="$content$">
		<div jwcid="@Border">
			<h2>Auto Attendant</h2>
   		    <span jwcid="@ErrorMsg"/>
			<form jwcid="form">
				<table>
					<tbody>
						<tr>
							<td>
								<label for="attendant:name"><span 
									jwcid="nameLabel">Name</span>:</label>
							</td>
							<td>
								<input type="text" jwcid="name" 
									id="attendant:name"/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="attendant:extension"><span 
									jwcid="extensionLabel">Extension</span>:</label>
							</td>
							<td>
								<input type="text" jwcid="extension" 
									id="attendant:extension"/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="attendant:description"><span 
									jwcid="descriptionLabel">Description</span>:</label>
							</td>
							<td>
								<textarea jwcid="description" rows="5" cols="40"
									id="attendant:description"/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="attendant:prompt"><span 
									jwcid="promptLabel">Existing 
									Prompt</span>:</label>
							</td>
							<td>
								<input type="text" jwcid="prompt" 
									id="attendant:prompt"/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="attendant:promptUpload"><span 
									jwcid="promptUploadLabel">Upload new 
									prompt</span>:</label>
							</td>
							<td>
								<input type="file" jwcid="promptUpload" 
									id="attendant:promptUpload"/>
							</td>
						</tr>
					</tbody>
				</table>
				<br/>
				<table jwcid="menuItemTableView" id="attendant:menuItems" 
					class="component">
					<tr class="component-hdr">
						<td width="5"/>
						<td jwcid="menuItemColumns"/>
					</tr>
					<tr jwcid="menuItemRows">
						<td>
							<span jwcid="selectedRow"/>
						</td>
						<span jwcid="DialpadColumnValue">
							<span jwcid="menuItemKey"/>
						</span>
						<span jwcid="ActionColumnValue">
							<select jwcid="menuItemAction"/>
						</span>
						<span jwcid="ParameterColumnValue">
							<!-- TODO: use tapestry block component as switch statement  -->
							<input jwcid="menuItemParameter" type="text" />
						</span>
						<td jwcid="menuItemValues"/>
					</tr>
                    <tr jwcid="addMenuItemRow">
                        <td/>
                        <td><span jwcid="addMenuItemKey"/></td>
                        <td><span jwcid="addMenuItemAction"/></td>
                        <td>
                            <input type="submit" id="attendant:addMenuItem" jwcid="addMenuItem" value="Add"/>
                        </td>
                    </tr>
				</table>
				<ul class="component-submit">
					<li>
						<input jwcid="ok" type="submit" id="attendant:ok" 
							value="OK"/>
					</li>
					<li>
						<input jwcid="cancel" type="submit" 
							id="attendant:cancel" value="Cancel"/>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
