<span jwcid="$content$">
<fieldset>
    <legend><span key="section">Conferences</span></legend>
    <ul class="component-links">
        <li>
            <a jwcid="addLink"  id="conference:add" href="#"><span key="add_link">Add New Line</span></a>
        </li>
    </ul>
	<table jwcid="tableView" id="conference:list" class="component">
        <thead>
            <tr>
                <th width="5"/>
                <span jwcid="tableColumns"/>
            </tr>
        </thead>
        <tbody>
			<span jwcid="nameColumnValue">
				<span jwcid="editRowLink"><span jwcid="nameText"/></span>
			</span>
            <span jwcid="tableRows">
                <td><span jwcid="selectedRow"/></td>
				<span jwcid="tableValues"/>
            </span>
        </tbody>
	</table>
    <ul class="component-submit">
        <li>
            <input jwcid="delete" type="submit" id="conference:delete" name=""/>
        </li>
    </ul>
</fieldset>
</span>
