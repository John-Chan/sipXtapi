<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border">
			<div class="help">
				<b>Quick Links</b>
				<ul>
					<li>
						<a href="#" id="AddLine" jwcid="addLine">Add Line</a>
					</li>
				</ul>
			</div>
        <span jwcid="editPhoneNavigation">Serial number is a unique id for this device. 
            Generally it's the phone's MAC address.
        </span>
            <form jwcid="form" id="phone:edit">
            <span jwcid="editPhoneForm"/>
				<ul class="form-actions">
					<li>
						<input type="submit" jwcid="cancel" id="phone:cancel" value="Cancel"/>
					</li>
					<li>
						<input type="submit" jwcid="apply" id="phone:apply" value="Apply"/>
					</li>
					<li>
						<input type="submit" jwcid="ok" id="phone:ok" value="OK"/>
					</li>
				</ul>
            </form>
        </div>
</body>
</html>
