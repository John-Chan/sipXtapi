<html title="Activate Dial Plan">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@Border" id="component">
		<form jwcid="phoneManagement">
			<ul class="component-actions">
				<li>
					<a href="#" jwcid="@DirectLink" listener="ognl:listeners.addPhone">Add Phone</a>
				</li>
			</ul>
			<table jwcid="phoneTableView" class="table-view">
                <span jwcid="PhoneColumnValue">
                    <a href="#" jwcid="editPhoneLink"><span jwcid="phoneLabel">serial number</span></a>
                </span>
                <span jwcid="LinesColumnValue">
                    <span jwcid="editLines">
                        <a href="#" jwcid="lineLink"><span jwcid="lineLabel">line</span></a>
                    </span>
                </span>
				<tr class="table-view-hdr">
					<td/>
					<td jwcid="phoneColumns"/>
				</tr>
				<tr jwcid="phoneRows">
                    <td><span jwcid="selectedRow"/></td>
					<td jwcid="phoneValues"/>                    
				</tr>
                <tr class="table-view-hdr">
                    <td colspan="5"><span jwcid="@contrib:TablePages"/></td>
                </tr>
			</table>
			<ul class="table-actions">
				<li>
					<input jwcid="sendProfiles" value="Send Profiles"/>
				</li>
				<li>
					<input type="submit" name="" value="Restart"/>
				</li>
				<li>
					<input type="submit" name="" value="Delete"/>
				</li>
			</ul>
		</form>
	</div>
</body>
</html>
