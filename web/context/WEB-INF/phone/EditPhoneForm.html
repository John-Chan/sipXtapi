<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/sipxconfig.css"/>
</head>
<body>
<span jwcid="$content$">
    
    <fieldset>
        <legend>Device Identification</legend>            
    <table>
		<tr>
			<td>
                <label for="endpoint:serialNumber">
                    <span jwcid="serialNumberLabel">Serial Number:</span>
                </label>
            </td>
			<td>
				<input jwcid="serialNumber"/>
			</td>
		</tr>
		<tr>
			<td>
				<label for="endpoint:name">
					<span jwcid="endpointNameLabel">Alternate Label:</span>
				</label>
			</td>
			<td>
				<input jwcid="endpointName" id="endpoint:name"/>
			</td>
		</tr>
		<tr>
			<td>
                <label for="endpoint:phoneModel">
                    <span jwcid="phoneModelLabel">Phone Model:</span>
                </label>
            </td>
			<td>
				<select jwcid="phoneModel" id="endpoint:phoneModel" size="1">
                    <option>--- select one ---</option>
                </select>
			</td>
		</tr>
	</table>
    </fieldset>
</span>
</body>
</html>
