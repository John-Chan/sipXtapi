<html jwcid="@Shell" title="Edit Phone" stylesheet="ognl:assets.stylesheet">
	<head jwcid="$remove$">
		<link rel="stylesheet" type="text/css" href="../css/sipxconfig.css"/>
	</head>
	<body jwcid="@Body">
		<div id="component">
			<span jwcid="editPhoneNavigation"> [Navigation] </span>
			<form jwcid="editLinesForm">
				<ul class="component-actions">
					<li>
						<a href="#" jwcid="newLineLink">Create New Line</a>
					</li>
					<li>
						<a href="#">Add Line</a>
					</li>
				</ul>
				<table jwcid="lineTableView" class="table-view">
					<!-- PREVIEW -->
						<tr jwcid="$remove$" class="table-view-hdr">
							<th></th>
							<th>
								<a href="#">Address</a>
							</th>
							<th>
								<a href="#">Server</a>
							</th>
							<th>
								<a href="#">Type</a>
							</th>
						</tr>
						<tr jwcid="$remove$" class="odd">
							<td>
								<input type="checkbox" name="id1"/>
							</td>
							<td>
								<a href="../line/phones.html">"Joe 
									Smith"&lt;sip:jsmith@wallyco.com&gt;</a>
							</td>
							<td>sipxpbx01.wallyco.com</td>
							<td>shared</td>
						</tr>
						<tr jwcid="$remove$" class="even">
							<td>
								<input type="checkbox" name="id1"/>
							</td>
							<td>
								<a href="../line/phones.html">"Wally Co. 
									Sales"&lt;sip:sales@wallyco.com&gt;</a>
							</td>
							<td>sipxpbx01.wallyco.com</td>
							<td>shared</td>
						</tr>
                <!-- RENDERED -->
				<tr class="table-view-hdr">
					<td/>
					<td jwcid="lineColumns"/>
				</tr>
				<tr jwcid="lineRows">
                    <td><span jwcid="selectedRow"/></td>
					<td jwcid="lineValues"/>                    
				</tr>
				</table>
				<ul class="table-actions">
					<li>
						<input type="button" name="" value="Remove"/>
					</li>
				</ul>
				<ul class="form-actions">
					<li>
						<input type="submit" name="cancel" value="Cancel"/>
					</li>
					<li>
						<input type="button" name="apply" value="Apply" 
							onclick="javascript:location.href='#';"/>
					</li>
					<li>
						<input type="submit" name="save" value="OK"/>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
