<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
	</head>
	<body jwcid="$content$">
		<div jwcid="@Border">
			<div class="help">
                <b>Quick Links:</b>
                <ul>
                    <li><a jwcid="hideGroup">Hide group</a></li>
                    <li><a jwcid="showGroup">Show group</a></li>
                </ul>
            </div>
			<h2>Global Phone Settings</h2>
			<p>To provide settings that can be shared across all phones of a 
				particular model. Values explicitly set on individual phones 
				will override these values.</p>
			<form jwcid="settingsForm">
				<div id="settings-nav">
					<ul>
						<li>
							<b>Phones</b>
						</li>
						<span jwcid="endpointSettings">
							<li>
								<a href="#" jwcid="endpointSettingsLink">
									<span jwcid="endpointSettingsLabel"/>
								</a>
							</li>
						</span>
						<li>
							<b>Lines</b>
						</li>
						<span jwcid="lineSettings">
							<li>
								<a href="#" jwcid="lineSettingsLink">
									<span jwcid="lineSettingsLabel"/>
								</a>
							</li>
						</span>
					</ul>
				</div>
				<div id="settings-content">
					<table>
						<span jwcid="settings">
							<span jwcid="IfGroup">
								<tr>
									<td colspan="2">
										<h3>
											<label jwcid="groupLabel"/>
										</h3>
										<span jwcid="groupDescription"/>
									</td>
								</tr>
							</span>
							<span jwcid="IfSetting">
								<tr>
									<td>
										<label class="settingLabel"> <span 
											jwcid="settingLabel"/> : </label>
									</td>
									<td>
										<span jwcid="setting"/>
										<span class="settingDefault">(Default: 
											<span 
											jwcid="settingDefault"/>)</span>
									</td>
								</tr>
								<tr>
									<td>
										<label>Hidden:</label>
									</td>
									<td>
										<input type="checkbox" 
											jwcid="settingHidden"/>
									</td>
								</tr>
								<tr>
									<td></td>
									<td>
										<span jwcid="settingDescription"/>
									</td>
								</tr>
							</span>
						</span>
					</table>
				</div>
				<ul class="form-actions">
					<li>
						<input type="submit" jwcid="cancel" value="Cancel"/>
					</li>
					<li>
						<input type="submit" jwcid="apply" value="Apply"/>
					</li>
					<li>
						<input type="submit" jwcid="ok" value="OK"/>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
