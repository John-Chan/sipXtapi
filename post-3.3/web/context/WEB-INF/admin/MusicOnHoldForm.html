<html title="Music on hold">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
<h3><span key="title">Music on Hold</span></h3>
<span jwcid="@ErrorMsg"/>
<form jwcid="form" id="moh:form">
	<div class="help">
        <span key="help.text"></span><br/>
    </div>
   <fieldset jwcid="musicOnHoldSelector"/>
    <ul class="form-actions">
	    <li><input jwcid="onSave" id="moh:save" type="button" value="OK"/></li>
	    <li><input id="moh:cancel" type="submit" value="Cancel"/></li>
    </ul>
</form>
</body>    
</html>
