<html>

 <head>
  <title>sipXconfig</title>
  <link rel="stylesheet" type="text/css" href="../sipxconfig.css"/>

</head>
<body id="edit-phone">
	<div class="component">

        <form jwcid="@Form">
			<table>
				<tr>
					<td>Serial Number:</td>
					<td>
						<input jwcid="@TextField" value="ognl:endpoint.serialNumber"/>
					</td>
				</tr>
                <tr>
                    <td>Model</td>
                    <td>
                        <span jwcid="@PropertySelection" model="ognl:phoneSelectionModel" value="ognl:endpoint.phoneId"/>
                     </td>
                 </tr>
			</table>
			<ul class="form-actions">
				<li>
                    <input type="submit" jwcid="@Submit" listener="ognl:listeners.save" value="Save"/>
				</li>
				<li>
                    <input type="submit" jwcid="@Submit" listener="ognl:listeners.cancel" value="Cancel"/>
				</li>
			</ul>
		</form>
	</div>
</body>
</html>
