<h1>Managing passwords</h1>

<p>*****</p>

<p>You manage your administrator password on this page. </p>

<p>To change the administrator password:</p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p><p>Click the <span style="font-weight: bold;">Manage 
 password </span>link in the left column.</p></li>
	
	<li class=kadov-p><p>Enter the old password.</p></li>
	
	<li class=kadov-p><p>Enter the new password.</p></li>
	
	<li class=kadov-p><p>Confirm the new password.</p></li>
	
	<li class=kadov-p><p>Click <span style="font-weight: bold;">Save</span>. 
 </p></li>
</ol>
