<span jwcid="$content$">
  <form jwcid="groupManagement">
    <table jwcid="tableView" class="component" id="group:list">
      <thead>
        <tr>
          <th width="5"/>
          <th jwcid="tableColumns"/>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="4"><span jwcid="@contrib:TableFormPages"/></td>
        </tr>
      </tfoot>
      <tbody>
	      <tr jwcid="tableRows">
	        <td><span jwcid="selectedRow"/></td>
	        <span jwcid="NameColumnValue">
	            <span jwcid="lineNumber"/>. <a jwcid="viewGroupLink"><span jwcid="viewGroupLabel"/></a>
	        </span>
	        <span jwcid="MembersColumnValue">
	            <a jwcid="memberLink"><span jwcid="memberCount"/></a>
	        </span>
	        <td jwcid="tableValues"/>
	      </tr>
	  </tbody>	          
    </table>
    <ul class="component-submit">
      <li>
        <input id="group:delete" jwcid="delete" value="Delete"
          onclick="return confirm('Are you sure you want to delete selected groups?')"/>
      </li>
		<li>
			<submit id="group:moveUp" jwcid="moveUp" value="Move Up"/>
		</li>
		<li>
			<submit id="group:moveDown" jwcid="moveDown" value="Move Down"/>
		</li>
    </ul>
  </form>
</span>
