<span jwcid="$content$">
	<tr>
		<td nowrap="nowrap">
			<label class="settingLabel" jwcid="settingLabel"><span jwcid="settingLabelText">Label</span>:</label>
		</td>
		<td jwcid="highlightStyle">
            <span jwcid="@RenderBody"></span>
		</td>
        <td>
            <span jwcid="ifRenderDefault">
				<span class="settingDefault">(Default: <span jwcid="settingDefault"/>)</span>
            </span>
        </td>
	</tr>
	<tr jwcid="ifRenderDescription" element="tr">
		<td></td>
		<td colspan="2">
			<span class="settingDescription" jwcid="settingDescription"/><br/>
		</td>
	</tr>
</span>
