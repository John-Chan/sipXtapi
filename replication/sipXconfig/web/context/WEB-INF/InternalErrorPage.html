<html jwcid="shell">
<body jwcid="@Body">
  <div id="banner">
	<span class="hide" key="title">sipXconfig</span>
  </div>
  <span class="user-error">
	<p/>      
    <p>An internal error has occurred. Click <a jwcid="restart">here</a> to continue.</p>
  </span>
  <span id="exceptionDisplay" class="hide">	
	  <span jwcid="@ExceptionDisplay" exceptions="ognl:exceptions"/>
	  <span jwcid="@Delegator" delegate="ognl:requestCycle.requestContext"/>
  </span>
</body>
</html>
